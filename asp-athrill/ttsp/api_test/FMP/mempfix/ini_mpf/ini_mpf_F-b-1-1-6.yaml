version: "$Id: ini_mpf_F-b-1-1-6.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mempfix_ini_mpf_F_b_1_1_6:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MPF1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    MPF1:
      type    : MEMORYPOOL
      blkcnt  : ANY_INI_BLKCNT
      fblkcnt : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ini_mpf(MPF1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    MPF1:
      fblkcnt : ANY_INI_BLKCNT
      wtsklist:
