version: "$Id: ini_mpf_F-b-1-5-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mempfix_ini_mpf_F_b_1_5_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : MPF1
      prcid  : PRC_OTHER

    MPF1:
      type    : MEMORYPOOL
      blkcnt  : ANY_INI_BLKCNT
      fblkcnt : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ini_mpf(MPF1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    MPF1:
      fblkcnt : ANY_INI_BLKCNT
      wtsklist:
