version: "$Id: get_mpf_F-e-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mempfix_get_mpf_F_e_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      prcid  : PRC_SELF
      var    :
        blk:
          type : void*

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : MPF1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : MPF1
      prcid  : PRC_OTHER

    MPF1:
      type    : MEMORYPOOL
      mpfatr  : TA_NULL
      fblkcnt : 0
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: get_mpf(MPF1, &blk)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : MPF1

    MPF1:
      wtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
            var: blk
