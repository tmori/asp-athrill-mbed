version: "$Id: tget_mpf_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mempfix_tget_mpf_F_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF
      var    :
        blk:
          type : void*
          value: (void*)ANY_ADDRESS

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    MPF1:
      type   : MEMORYPOOL
      blkcnt : ANY_INI_BLKCNT
      fblkcnt: 0

  do_0:
    id     : TASK1
    syscall: tget_mpf(MPF1, &blk, ANY_ELAPSED_TIME)
    ercd   : E_DLT
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : MPF1
      lefttmo: ANY_ELAPSED_TIME

    MPF1:
      wtsklist:
        - TASK1:

  do_1:
    id     : TASK2
    syscall: ini_mpf(MPF1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    MPF1:
      fblkcnt : ANY_INI_BLKCNT
      wtsklist:
