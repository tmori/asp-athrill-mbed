version: "$Id: tget_mpf_F-e-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mempfix_tget_mpf_F_e_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      prcid  : PRC_SELF
      var    :
        blk:
          type: void*

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : MPF1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : MPF1
      prcid  : PRC_OTHER

    MPF1:
      type    : MEMORYPOOL
      mpfatr  : TA_TPRI
      fblkcnt : 0
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: tget_mpf(MPF1, &blk, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : MPF1
      lefttmo: ANY_ELAPSED_TIME

    MPF1:
      wtsklist:
        - TASK1:
            var: blk
        - TASK2:
        - TASK3:
