version: "$Id: CRE_ALM_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_staticAPI_CRE_ALM_F_c:
  pre_condition:
    ALM1:
      type   : ALARM
      exinf  : EXINF_A
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_OTHER
      class  : CLS_OTHER_ALL

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: sta_alm(ALM1, RELATIVE_TIME_A)
    ercd   : E_OK

  post_condition:
    0:
      ALM1:
        almstat: TALM_STA
        lefttim: RELATIVE_TIME_A

    RELATIVE_TIME_A+1:
      ALM1:
        almstat: TALM_STP
        hdlstat: ACTIVATE
