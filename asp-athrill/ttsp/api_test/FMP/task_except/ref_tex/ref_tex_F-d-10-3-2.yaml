version: "$Id: ref_tex_F-d-10-3-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_ref_tex_F_d_10_3_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtex:
          type : T_RTEX
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      prcid  : PRC_OTHER

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_DIS
      hdlstat: STP
      pndptn : TEXPTN_0A

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: ref_tex(TASK2, &rtex)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtex:
          texstat: TTEX_DIS
          pndptn : TEXPTN_0A
