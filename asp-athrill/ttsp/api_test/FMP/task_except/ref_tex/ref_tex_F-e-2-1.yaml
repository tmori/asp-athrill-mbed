version: "$Id: ref_tex_F-e-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_ref_tex_F_e_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      var:
        rtex:
          type : T_RTEX
      prcid  : PRC_SELF

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ref_tex(TSK_SELF, &rtex)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtex:
          texstat: TTEX_ENA
          pndptn : 0
