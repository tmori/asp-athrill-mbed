version: "$Id: ras_tex_F-e-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_ras_tex_F_e_2:
  note: TESRY_008

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_LOW
      prcid  : PRC_SELF

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_SELF

  do_0:
    id     : TASK1
    syscall: ras_tex(TSK_SELF, TEXPTN_A)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TEX1:
      pndptn : TEXPTN_A

  do_1:
    id     : TASK1
    syscall: chg_ipm(TIPM_ENAALL)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: suspended

    TASK2:
      tskstat: running

    CPU_STATE1:
      chg_ipm: TIPM_ENAALL

  do_2:
    id     : TASK2
    syscall: rsm_tsk(TASK1)
    gcov   : false

  post_condition_2:
    TASK1:
      tskstat: running

    TASK2:
      tskstat: ready

    TEX1:
      texstat: TTEX_DIS
      hdlstat: ACTIVATE
      texptn : TEXPTN_A
      pndptn : 0

  do_3:
    id     : TEX1
    code   : return
    gcov   : false

  post_condition_3:
    TEX1:
      texstat: TTEX_ENA
      hdlstat: STP
      texptn : 0
