version: "$Id: ras_tex_F-f-10-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_ras_tex_F_f_10_3:
  note: TESRY_011

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      tskpri : TSK_PRI_HIGH
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      prcid  : PRC_OTHER

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do_0:
    id     : TASK1
    syscall: ras_tex(TASK2, TEXPTN_A)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TEX1:
      pndptn : TEXPTN_A

  do_1:
    id     : TASK2
    syscall: unl_spn(SPN1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK2:
      tskstat: suspended

    TASK3:
      tskstat: running

    SPN1:
      spnstat: TSPN_UNL

    CPU_STATE1:
      loc_cpu: false

  do_2:
    id     : TASK1
    syscall: rsm_tsk(TASK2)
    ercd   : E_OK
    gcov   : true

  post_condition_2:
    TASK2:
      tskstat: running

    TASK3:
      tskstat: ready

    TEX1:
      texstat: TTEX_DIS
      hdlstat: ACTIVATE
      texptn : TEXPTN_A
      pndptn : 0

  do_3:
    id     : TEX1
    code   : return
    gcov   : true

  post_condition_3:
    TEX1:
      texstat: TTEX_ENA
      hdlstat: STP
      texptn : 0
