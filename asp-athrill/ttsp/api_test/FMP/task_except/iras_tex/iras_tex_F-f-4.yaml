version: "$Id: iras_tex_F-f-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_iras_tex_F_f_4:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE
      prcid   : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1
      prcid  : PRC_OTHER

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : TEXPTN_0A

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do_0:
    id     : ALM1
    syscall: iras_tex(TASK2, TEXPTN_A)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TEX1:
      pndptn : TEXPTN_0A|TEXPTN_A

  do_1:
    id     : ALM1
    code   : return
    gcov   : false

  post_condition_1:
    ALM1:
      almstat : TALM_STP
      hdlstat : STP

  do_2:
    id     : TASK1
    syscall: sig_sem(SEM1)
    ercd   : E_OK
    gcov   : false

  post_condition_2:
    TASK2:
      tskstat: ready

    SEM1:
      wtsklist:

  do_3:
    id     : TASK1
    syscall: slp_tsk()
    gcov   : false

  post_condition_3:
    TASK1:
      tskstat: waiting
      wobjid : SLEEP

    TASK2:
      tskstat: running

    TEX1:
      texstat: TTEX_DIS
      hdlstat: ACTIVATE
      texptn : TEXPTN_0A|TEXPTN_A
      pndptn : 0
