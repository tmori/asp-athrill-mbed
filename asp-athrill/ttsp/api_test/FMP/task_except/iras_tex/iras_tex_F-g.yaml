version: "$Id: iras_tex_F-g.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_iras_tex_F_g:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE
      prcid   : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TASK2:
      type   : TASK
      tskstat: ready
      prcid  : PRC_OTHER

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : TEXPTN_0A

  do:
    id     : ALM1
    syscall: iras_tex(TASK2, TEXPTN_A)
    ercd   : E_OK

  post_condition:
    TEX1:
      pndptn : TEXPTN_0A|TEXPTN_A
