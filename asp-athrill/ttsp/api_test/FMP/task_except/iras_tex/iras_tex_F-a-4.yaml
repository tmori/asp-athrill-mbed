version: "$Id: iras_tex_F-a-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_iras_tex_F_a_4:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE
      prcid   : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : ALM1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: iras_tex(TASK1, TEXPTN_A)
    ercd   : E_CTX

  post_condition:
