version: "$Id: sns_tex_F-a-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_sns_tex_F_a_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_DIS
      hdlstat: STP
      pndptn : TEXPTN_0A

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TEX2:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

  do:
    id     : TASK1
    syscall: sns_tex()
    bool   : true

  post_condition:
