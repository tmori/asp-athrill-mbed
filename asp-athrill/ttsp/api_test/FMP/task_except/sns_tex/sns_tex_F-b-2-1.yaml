version: "$Id: sns_tex_F-b-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_except_sns_tex_F_b_2_1:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE
      prcid   : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TEX2:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_DIS
      hdlstat: STP
      pndptn : TEXPTN_0A

  do:
    id     : ALM1
    syscall: sns_tex()
    bool   : false

  post_condition:
