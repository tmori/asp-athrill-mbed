version: "$Id: ref_cyc_F-a-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_cyclic_ref_cyc_F_a_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rcyc:
          type: T_RCYC
          cycstat: ANY_CYCLIC_STAT
          lefttim: RELATIVE_TIME_A
          prcid  : ANY_OBJECT_ID
      prcid  : PRC_SELF

    CYC1:
      type   : CYCLE
      cycatr : TA_NULL
      cycstat: TCYC_STP
      hdlstat: STP
      cycphs : RELATIVE_TIME_B
      cyctim : RELATIVE_TIME_C
      prcid  : PRC_SELF

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ref_cyc(CYC1, &rcyc)
    ercd   : E_CTX

  post_condition:
