version: "$Id: ref_cyc_F-d-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_cyclic_ref_cyc_F_d_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rcyc:
          type   : T_RCYC
      prcid  : PRC_SELF

    CYC1:
      type   : CYCLE
      cycatr : TA_NULL
      cycstat: TCYC_STP
      hdlstat: STP
      cycphs : RELATIVE_TIME_A
      cyctim : RELATIVE_TIME_B
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: ref_cyc(CYC1, &rcyc)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rcyc:
          cycstat: TCYC_STP
          prcid  : PRC_OTHER
