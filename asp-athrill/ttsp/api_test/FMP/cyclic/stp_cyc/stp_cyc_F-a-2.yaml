version: "$Id: stp_cyc_F-a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_cyclic_stp_cyc_F_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    CYC1:
      type   : CYCLE
      cycatr : TA_NULL
      cycstat: TCYC_STP
      hdlstat: STP
      cycphs : RELATIVE_TIME_A
      cyctim : RELATIVE_TIME_B
      prcid  : PRC_SELF

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: stp_cyc(CYC1)
    ercd   : E_CTX

  post_condition:
