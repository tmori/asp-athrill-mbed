version: "$Id: msta_cyc_F-e-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_cyclic_msta_cyc_F_e_2_1:
  variation:
    timer_arch: local

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    CYC1:
      type   : CYCLE
      cycatr : TA_NULL
      cycstat: TCYC_STP
      hdlstat: STP
      cycphs : RELATIVE_TIME_A
      cyctim : RELATIVE_TIME_B
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: msta_cyc(CYC1, TNUM_PRCID+1)
    ercd   : E_ID

  post_condition:
