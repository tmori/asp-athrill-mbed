version: "$Id: msta_cyc_F-g-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_cyclic_msta_cyc_F_g_1_1:
  variation:
    timer_arch: local

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    CYC1:
      type   : CYCLE
      cycatr : TA_NULL
      cycstat: TCYC_STP
      hdlstat: STP
      cycphs : RELATIVE_TIME_A
      cyctim : RELATIVE_TIME_B
      prcid  : PRC_SELF

  do:
    0:
      id     : TASK1
      syscall: msta_cyc(CYC1, PRC_SELF)
      ercd   : E_OK

  post_condition:
    0:
      CYC1:
        cycstat: TCYC_STA
        hdlstat: STP

    RELATIVE_TIME_A+(RELATIVE_TIME_B*0)+1:
      CYC1:
        cycstat: TCYC_STA
        hdlstat: ACTIVATE
        bootcnt: 0

    RELATIVE_TIME_A+(RELATIVE_TIME_B*1)+1:
      CYC1:
        cycstat: TCYC_STA
        hdlstat: ACTIVATE
        bootcnt: 1

    RELATIVE_TIME_A+(RELATIVE_TIME_B*2)+1:
      CYC1:
        cycstat: TCYC_STA
        hdlstat: ACTIVATE
        bootcnt: 2

    RELATIVE_TIME_A+(RELATIVE_TIME_B*3)+1:
      CYC1:
        cycstat: TCYC_STA
        hdlstat: ACTIVATE
        bootcnt: 3

    RELATIVE_TIME_A+(RELATIVE_TIME_B*4)+1:
      CYC1:
        cycstat: TCYC_STA
        hdlstat: ACTIVATE
        bootcnt: 4
