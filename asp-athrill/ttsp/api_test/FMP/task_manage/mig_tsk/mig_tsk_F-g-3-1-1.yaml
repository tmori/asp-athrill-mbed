version: "$Id: mig_tsk_F-g-3-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mig_tsk_F_g_3_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SLEEP
      actcnt : 0
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: mig_tsk(TASK2, PRC_SELF)
    ercd   : E_OK

  post_condition:
