version: "$Id: mig_tsk_F-g-5-2-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mig_tsk_F_g_5_2_2_1:
  variation:
    timer_arch: local

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A
      actcnt : 0
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: mig_tsk(TASK3, PRC_OTHER)
    ercd   : E_OK

  post_condition:
    TASK3:
      lefttmo: RELATIVE_TIME_A + 1
      prcid  : PRC_OTHER
