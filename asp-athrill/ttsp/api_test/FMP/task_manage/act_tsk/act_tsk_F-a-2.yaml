version: "$Id: act_tsk_F-a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_act_tsk_F_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: dormant
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: act_tsk(TASK2)
    ercd   : E_CTX

  post_condition:
