version: "$Id: act_tsk_F-d-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_act_tsk_F_d_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SLEEP
      actcnt : 0
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: act_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
