version: "$Id: ext_tsk_F-a-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_ext_tsk_F_a_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      itskpri: TSK_PRI_HIGH
      tskpri : TSK_PRI_MID
      actcnt : 1
      actprc : PRC_OTHER
      wupcnt : 1
      prcid  : PRC_SELF

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_DIS
      hdlstat: STP
      pndptn : TEXPTN_A

    TASK2:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ext_tsk()

  post_condition:
    TASK1:
      tskstat: running
      tskpri : TSK_PRI_HIGH
      actcnt : 0
      actprc : TPRC_NONE
      wupcnt : 0
      bootcnt: 1
      prcid  : PRC_OTHER

    TEX1:
      pndptn : 0

    TASK2:
      tskstat: ready

    CPU_STATE1:
      chg_ipm: TIPM_ENAALL
