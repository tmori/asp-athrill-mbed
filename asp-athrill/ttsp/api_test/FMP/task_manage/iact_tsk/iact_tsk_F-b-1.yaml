version: "$Id: iact_tsk_F-b-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_iact_tsk_F_b_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running
      actcnt : 1
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: iact_tsk(TASK1)
    ercd   : E_QOVR

  post_condition:
