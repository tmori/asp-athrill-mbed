version: "$Id: iact_tsk_F-d-4-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_iact_tsk_F_d_4_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A
      actcnt : 0
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: iact_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
