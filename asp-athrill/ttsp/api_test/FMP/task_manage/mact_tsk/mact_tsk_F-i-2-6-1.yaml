version: "$Id: mact_tsk_F-i-2-6-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mact_tsk_F_i_2_6_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      actcnt : 0
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      tskpri : TSK_PRI_MID
      actcnt : 0
      actprc : TPRC_NONE
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: mact_tsk(TASK2, PRC_OTHER)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
      actprc : PRC_OTHER
