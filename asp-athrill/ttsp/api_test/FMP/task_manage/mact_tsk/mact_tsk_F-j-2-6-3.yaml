version: "$Id: mact_tsk_F-j-2-6-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mact_tsk_F_j_2_6_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      actcnt : 0
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      tskpri : TSK_PRI_MID
      actcnt : 0
      actprc : TPRC_NONE
      prcid  : PRC_OTHER_1

    TASK3:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_OTHER_2

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER_1

  do:
    id     : TASK1
    syscall: mact_tsk(TASK2, PRC_OTHER_2)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
      actprc : PRC_OTHER_2
