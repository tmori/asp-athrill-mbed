version: "$Id: mact_tsk_F-g-2-1-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mact_tsk_F_g_2_1_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SLEEP
      tskpri : TSK_PRI_MID
      actcnt : 0
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: mact_tsk(TASK2, PRC_OTHER)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
      actprc  : PRC_OTHER
