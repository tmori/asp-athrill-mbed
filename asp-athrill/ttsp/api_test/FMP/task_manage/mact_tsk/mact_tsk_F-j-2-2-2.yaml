version: "$Id: mact_tsk_F-j-2-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mact_tsk_F_j_2_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A
      tskpri : TSK_PRI_MID
      actcnt : 0
      prcid  : PRC_OTHER_1

    TASK3:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_OTHER_2

  do:
    id     : TASK1
    syscall: mact_tsk(TASK2, PRC_OTHER_2)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
      actprc : PRC_OTHER_2
