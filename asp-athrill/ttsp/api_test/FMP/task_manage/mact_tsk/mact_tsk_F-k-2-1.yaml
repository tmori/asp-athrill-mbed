version: "$Id: mact_tsk_F-k-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_mact_tsk_F_k_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      itskpri: TSK_PRI_MID
      actcnt : 0
      class  : CLS_SELF_ALL
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: mact_tsk(TASK2, TPRC_INI)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: running
      tskpri : TSK_PRI_MID
      actcnt : 1
      actprc : PRC_SELF
