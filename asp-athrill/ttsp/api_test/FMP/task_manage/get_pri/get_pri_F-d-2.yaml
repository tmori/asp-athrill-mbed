version: "$Id: get_pri_F-d-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_get_pri_F_d_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        tskpri:
          type: PRI
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SLEEP
      tskpri : TSK_PRI_MID
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: get_pri(TASK2, &tskpri)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        tskpri:
          value: TSK_PRI_MID
