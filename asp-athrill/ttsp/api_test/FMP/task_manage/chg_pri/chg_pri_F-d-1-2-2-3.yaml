version: "$Id: chg_pri_F-d-1-2-2-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_chg_pri_F_d_1_2_2_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: chg_pri(TASK3, TSK_PRI_LOW)
    ercd   : E_OK

  post_condition:
