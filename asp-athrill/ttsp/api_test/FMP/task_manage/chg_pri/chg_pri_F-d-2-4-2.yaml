version: "$Id: chg_pri_F-d-2-4-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_chg_pri_F_d_2_4_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      sematr  : TA_TPRI
      semcnt  : 0
      wtsklist:
        - TASK2:
        - TASK3:
        - TASK4:

  do:
    id     : TASK1
    syscall: chg_pri(TASK2, TSK_PRI_MID)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskpri : TSK_PRI_MID

    SEM1:
      wtsklist:
        - TASK3:
        - TASK2:
        - TASK4:
