version: "$Id: chg_pri_F-d-5-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_chg_pri_F_d_5_5:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running-suspended
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: chg_pri(TASK2, TSK_PRI_LOW)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskpri : TSK_PRI_LOW
