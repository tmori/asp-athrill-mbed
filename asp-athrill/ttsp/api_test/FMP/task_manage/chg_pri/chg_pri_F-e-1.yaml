version: "$Id: chg_pri_F-e-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_chg_pri_F_e_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running-suspended
      prcid  : PRC_SELF

    CPU_STATE1:
      type   : CPU_STATE
      dis_dsp: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: chg_pri(TSK_SELF, TSK_PRI_MID)
    ercd   : E_OK

  post_condition:
    TASK1:
      tskpri : TSK_PRI_MID
