version: "$Id: chg_pri_F-d-5-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_chg_pri_F_d_5_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running-suspended
      prcid  : PRC_OTHER

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: chg_pri(TASK2, TSK_PRI_LOW)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskpri : TSK_PRI_LOW
