version: "$Id: get_inf_F-b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_get_inf_F_b_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      exinf: EXINF_A
      var:
        exinf:
          type: intptr_t
      prcid  : PRC_SELF

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: get_inf(&exinf)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        exinf:
          value: EXINF_A
