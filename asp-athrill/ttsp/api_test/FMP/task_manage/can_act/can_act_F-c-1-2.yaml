version: "$Id: can_act_F-c-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_can_act_F_c_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: ready
      actcnt : 1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: can_act(TASK2)
    eruint : 1

  post_condition:
    TASK2:
      actcnt : 0
