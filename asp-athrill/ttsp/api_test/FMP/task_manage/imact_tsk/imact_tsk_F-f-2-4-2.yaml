version: "$Id: imact_tsk_F-f-2-4-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_imact_tsk_F_f_2_4_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A
      tskpri : TSK_PRI_MID
      actcnt : 0
      prcid  : PRC_SELF

  do:
    id     : ALM1
    syscall: imact_tsk(TASK2, PRC_SELF)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
      actprc : PRC_SELF
