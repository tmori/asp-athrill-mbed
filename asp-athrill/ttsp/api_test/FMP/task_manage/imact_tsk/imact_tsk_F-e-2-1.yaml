version: "$Id: imact_tsk_F-e-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_imact_tsk_F_e_2_1:
  note: TESRY_015

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      actcnt : 1
      actprc : PRC_SELF
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: dormant
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: imact_tsk(TASK1, PRC_OTHER)
    ercd   : E_QOVR

  post_condition:
