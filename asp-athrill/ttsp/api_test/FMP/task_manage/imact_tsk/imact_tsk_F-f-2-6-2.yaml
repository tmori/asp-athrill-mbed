version: "$Id: imact_tsk_F-f-2-6-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_imact_tsk_F_f_2_6_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running-suspended
      tskpri : TSK_PRI_MID
      actcnt : 0
      actprc : TPRC_NONE
      prcid  : PRC_SELF

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: INT_PRI_TIMER
      prcid  : PRC_SELF

  do:
    id     : ALM1
    syscall: imact_tsk(TASK1, PRC_SELF)
    ercd   : E_OK

  post_condition:
    TASK1:
      actcnt : 1
      actprc : PRC_SELF
