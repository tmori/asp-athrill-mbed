version: "$Id: imact_tsk_F-a-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_imact_tsk_F_a_1_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: dormant
      prcid  : PRC_SELF

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: imact_tsk(TASK1, PRC_SELF)
    ercd   : E_CTX

  post_condition:
