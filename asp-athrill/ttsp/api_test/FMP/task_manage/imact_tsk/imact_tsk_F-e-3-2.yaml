version: "$Id: imact_tsk_F-e-3-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_imact_tsk_F_e_3_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      actcnt : 1
      actprc : PRC_OTHER
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: imact_tsk(TASK1, PRC_SELF)
    ercd   : E_QOVR

  post_condition:
