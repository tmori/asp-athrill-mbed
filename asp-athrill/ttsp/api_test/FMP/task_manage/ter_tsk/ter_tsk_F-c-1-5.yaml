version: "$Id: ter_tsk_F-c-1-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_ter_tsk_F_c_1_5:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_HIGH
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      itskpri: TSK_PRI_LOW
      tskpri : TSK_PRI_LOW
      tskstat: ready
      actcnt : 1
      actprc : PRC_OTHER
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ter_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 0
      bootcnt: 1
      actprc : TPRC_NONE
      prcid  : PRC_OTHER
