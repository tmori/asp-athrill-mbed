version: "$Id: ter_tsk_F-c-4-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_manage_ter_tsk_F_c_4_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      itskpri: TSK_PRI_HIGH
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      actcnt : 1
      actprc : PRC_OTHER
      prcid  : PRC_SELF

    TASK3:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ter_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: running
      actcnt : 0
      bootcnt: 1
      actprc : TPRC_NONE
      prcid  : PRC_OTHER

    TASK3:
      tskstat : ready

    SEM1:
      wtsklist:
