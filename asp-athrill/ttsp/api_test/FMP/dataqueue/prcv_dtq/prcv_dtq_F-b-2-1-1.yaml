version: "$Id: prcv_dtq_F-b-2-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_prcv_dtq_F_b_2_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      stsklist:
       - TASK2:
           data: DATA_A
       - TASK3:
           data: DATA_B
      datalist:
        - data: DATA_C
        - data: DATA_D
        - data: DATA_E

  do:
    id     : TASK1
    syscall: prcv_dtq(DTQ1, &data)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        data:
          value: DATA_C

    TASK2:
      tskstat: running

    TASK4:
      tskstat: ready

    DTQ1:
      stsklist:
       - TASK3:
           data: DATA_B
      datalist:
        - data: DATA_D
        - data: DATA_E
        - data: DATA_A
