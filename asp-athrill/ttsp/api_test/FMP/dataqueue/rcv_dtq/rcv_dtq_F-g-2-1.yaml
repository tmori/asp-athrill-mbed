version: "$Id: rcv_dtq_F-g-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_rcv_dtq_F_g_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      var:
        data:
          type: intptr_t
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    DTQ1:
      type    : DATAQUEUE
      dtqatr  : TA_TPRI
      dtqcnt  : 3
      rtsklist:
        - TASK2:
        - TASK3:
      datalist:

  do:
    id     : TASK1
    syscall: rcv_dtq(DTQ1, &data)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      rtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
