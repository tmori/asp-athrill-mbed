version: "$Id: rcv_dtq_F-f-1-5-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_rcv_dtq_F_f_1_5_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DTQ1
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      stsklist:
        - TASK2:
            data: DATA_A
      datalist:

  do:
    id     : TASK1
    syscall: rcv_dtq(DTQ1, &data)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
          data:
            value: DATA_A

    TASK2:
      tskstat: suspended

    DTQ1:
      stsklist:
      datalist:
