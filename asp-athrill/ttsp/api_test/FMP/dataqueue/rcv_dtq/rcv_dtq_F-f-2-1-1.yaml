version: "$Id: rcv_dtq_F-f-2-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_rcv_dtq_F_f_2_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      stsklist:
       - TASK2:
           data: DATA_A
       - TASK3:
           data: DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: rcv_dtq(DTQ1, &data)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        data:
          value: DATA_A

    TASK2:
      tskstat: running

    TASK4:
      tskstat: ready

    DTQ1:
      stsklist:
       - TASK3:
           data: DATA_B
      datalist:
