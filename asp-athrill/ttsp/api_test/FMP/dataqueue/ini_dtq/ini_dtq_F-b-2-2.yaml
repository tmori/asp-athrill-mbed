version: "$Id: ini_dtq_F-b-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_ini_dtq_F_b_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK5:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: running
      prcid  : PRC_OTHER

    DTQ1:
      type  : DATAQUEUE
      dtqatr : TA_NULL
      dtqcnt: 3
      stsklist:
        - TASK2:
            data: DATA_A
        - TASK3:
            data: DATA_B
        - TASK4:
            data: DATA_C
      datalist:
        - data: DATA_D
        - data: DATA_E
        - data: DATA_F

  do:
    id     : TASK1
    syscall: ini_dtq(DTQ1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder: 2

    TASK3:
      tskstat: ready

    TASK4:
      tskstat: running

    TASK5:
      tskstat: ready
      porder: 1

    DTQ1:
      stsklist:
      datalist:
