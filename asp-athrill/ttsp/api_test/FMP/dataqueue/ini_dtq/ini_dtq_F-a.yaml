version: "$Id: ini_dtq_F-a.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_ini_dtq_F_a:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    DTQ1:
      type   : DATAQUEUE

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ini_dtq(DTQ1)
    ercd   : E_CTX

  post_condition:
