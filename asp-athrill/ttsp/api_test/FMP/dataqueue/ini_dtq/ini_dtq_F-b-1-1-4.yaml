version: "$Id: ini_dtq_F-b-1-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_ini_dtq_F_b_1_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    DTQ1:
      type  : DATAQUEUE
      dtqcnt: 0
      stsklist:
        - TASK2:
            data: DATA_A

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: ini_dtq(DTQ1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    DTQ1:
      stsklist:
