version: "$Id: ini_dtq_F-b-1-5-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_ini_dtq_F_b_1_5_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    DTQ1:
      type  : DATAQUEUE
      dtqcnt: 0
      stsklist:
        - TASK2:
            data: DATA_A

  do:
    id     : TASK1
    syscall: ini_dtq(DTQ1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    DTQ1:
      stsklist:
