version: "$Id: snd_dtq_F-e-1-5-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_snd_dtq_F_e_1_5_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      var    : 
        ttg_data:
          type: intptr_t
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      rtsklist : 
        - TASK2:
            var: ttg_data
      datalist:

  do:
    id     : TASK1
    syscall: snd_dtq(DTQ1, DATA_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: running
      var    : 
        ttg_data:
          value: DATA_A

    DTQ1:
      rtsklist : 
