version: "$Id: snd_dtq_F-e-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_snd_dtq_F_e_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1
      var    : 
        ttg_data:
          type: intptr_t
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    TASK5:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      rtsklist : 
        - TASK2:
            var: ttg_data
        - TASK3:
      datalist:

  do:
    id     : TASK1
    syscall: snd_dtq(DTQ1, DATA_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder : 2

    TASK5:
      porder : 1

    DTQ1:
      rtsklist : 
        - TASK3:
