version: "$Id: snd_dtq_F-f-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_snd_dtq_F_f_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    DTQ1:
      type: DATAQUEUE
      dtqatr: TA_NULL
      dtqcnt : 0
      stsklist:
        - TASK2:
            data : DATA_A
        - TASK3:
            data : DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: snd_dtq(DTQ1, DATA_C)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      stsklist:
        - TASK2:
            data : DATA_A
        - TASK3:
            data : DATA_B
        - TASK1:
            data : DATA_C
