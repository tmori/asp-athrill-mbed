version: "$Id: tsnd_dtq_F-e-2-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_tsnd_dtq_F_e_2_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      var    : 
        ttg_data:
          type: intptr_t
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      rtsklist : 
        - TASK2:
            var: ttg_data
        - TASK3:
      datalist:

    CPU_STATE1:
      type   : CPU_STATE
      dis_dsp: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: tsnd_dtq(DTQ1, DATA_A, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    DTQ1:
      rtsklist : 
        - TASK3:
