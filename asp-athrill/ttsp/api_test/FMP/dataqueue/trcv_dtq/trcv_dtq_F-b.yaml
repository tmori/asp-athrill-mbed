version: "$Id: trcv_dtq_F-b.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_trcv_dtq_F_b:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
          value: DATA_A
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0

  do_0:
    id     : TASK1
    syscall: trcv_dtq(DTQ1, &data, ANY_ELAPSED_TIME)
    ercd   : E_RLWAI
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : DTQ1
      lefttmo: ANY_ELAPSED_TIME

    DTQ1:
      rtsklist : 
        - TASK1:

  do_1:
    id     : TASK2
    syscall: rel_wai(TASK1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    DTQ1:
      rtsklist : 
