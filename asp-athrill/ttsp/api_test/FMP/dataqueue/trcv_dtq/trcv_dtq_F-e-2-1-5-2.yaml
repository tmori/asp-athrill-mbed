version: "$Id: trcv_dtq_F-e-2-1-5-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_trcv_dtq_F_e_2_1_5_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      stsklist:
        - TASK2:
            data: DATA_A
      datalist:

  do:
    id     : TASK1
    syscall: trcv_dtq(DTQ1, &data, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
          data:
            value: DATA_A

    TASK2:
      tskstat: ready

    DTQ1:
      stsklist:
      datalist:
