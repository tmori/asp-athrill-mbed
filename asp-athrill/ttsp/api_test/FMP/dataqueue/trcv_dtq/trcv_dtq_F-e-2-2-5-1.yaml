version: "$Id: trcv_dtq_F-e-2-2-5-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_dataqueue_trcv_dtq_F_e_2_2_5_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      prcid  : PRC_OTHER

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      stsklist:
       - TASK2:
           data: DATA_A
       - TASK3:
           data: DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: trcv_dtq(DTQ1, &data, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        data:
          value: DATA_A

    TASK2:
      tskstat: running

    DTQ1:
      stsklist:
       - TASK3:
           data: DATA_B
      datalist:
