version: "$Id: can_wup_F-d-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_can_wup_F_d_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: ready
      wupcnt : 1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: can_wup(TASK2)
    eruint : 1

  post_condition:
    TASK2:
      wupcnt : 0
