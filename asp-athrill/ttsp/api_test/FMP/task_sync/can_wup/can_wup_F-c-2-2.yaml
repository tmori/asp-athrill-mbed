FMP_task_sync_can_wup_F_c_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      wupcnt : 1
      prcid  : PRC_SELF

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: can_wup(TSK_SELF)
    eruint : 1

  post_condition:
    TASK1:
      wupcnt : 0
