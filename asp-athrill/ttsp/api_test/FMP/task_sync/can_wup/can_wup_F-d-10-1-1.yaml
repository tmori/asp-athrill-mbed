version: "$Id: can_wup_F-d-10-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_can_wup_F_d_10_1_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      wupcnt : 0
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      wupcnt : 0
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: can_wup(TASK2)
    eruint : 0

  post_condition:
