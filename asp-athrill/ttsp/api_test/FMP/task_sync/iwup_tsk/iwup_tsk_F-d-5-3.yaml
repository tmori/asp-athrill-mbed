version: "$Id: iwup_tsk_F-d-5-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_iwup_tsk_F_d_5_3:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      wupcnt : 0
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1
      wupcnt : 0
      lefttmo: ANY_ELAPSED_TIME
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : ALM1
    syscall: iwup_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      wupcnt : 1
