version: "$Id: iwup_tsk_F-d-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_iwup_tsk_F_d_4:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      wupcnt : 0
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: suspended
      wupcnt : 0
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: iwup_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      wupcnt : 1
