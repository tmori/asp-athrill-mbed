FMP_task_sync_slp_tsk_F_b:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

  do_0:
    id     : TASK1
    syscall: slp_tsk()
    ercd   : E_RLWAI
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : SLEEP

  do_1:
    id     : TASK2
    syscall: rel_wai(TASK1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running
