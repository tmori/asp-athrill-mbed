version: "$Id: irel_wai_F-e-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_irel_wai_F_e_1_3:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM_FOR_TIMER
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: irel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      wobjid : 
