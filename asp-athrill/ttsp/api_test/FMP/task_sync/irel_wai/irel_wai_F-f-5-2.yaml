FMP_task_sync_irel_wai_F_f_5_2:
  variation:
    timer_arch: local

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    ALM2:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : ALM1
    syscall: irel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      wobjid : 

    SEM1:
      wtsklist:
