version: "$Id: wup_tsk_F-d-1-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_wup_tsk_F_d_1_5:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SLEEP
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: wup_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
