version: "$Id: sus_tsk_F-c-2-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_sus_tsk_F_c_2_5:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: sus_tsk(TASK2)
    ercd   : E_QOVR

  post_condition:
