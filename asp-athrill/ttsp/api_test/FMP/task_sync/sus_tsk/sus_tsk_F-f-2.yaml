version: "$Id: sus_tsk_F-f-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_sus_tsk_F_f_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      dis_dsp: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: sus_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: running-suspended
