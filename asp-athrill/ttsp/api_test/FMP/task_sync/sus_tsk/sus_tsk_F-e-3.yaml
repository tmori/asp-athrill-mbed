version: "$Id: sus_tsk_F-e-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_sus_tsk_F_e_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: sus_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: waiting-suspended
