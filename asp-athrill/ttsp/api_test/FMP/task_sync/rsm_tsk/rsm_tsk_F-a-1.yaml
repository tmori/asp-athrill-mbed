version: "$Id: rsm_tsk_F-a-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_rsm_tsk_F_a_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: suspended
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: rsm_tsk(TASK2)
    eruint : E_CTX

  post_condition:
