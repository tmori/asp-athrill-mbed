version: "$Id: rsm_tsk_F-b-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_rsm_tsk_F_b_5:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: rsm_tsk(TASK2)
    ercd   : E_OBJ

  post_condition:
