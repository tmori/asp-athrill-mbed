version: "$Id: rsm_tsk_F-d-1-6.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_rsm_tsk_F_d_1_6:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: suspended
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: rsm_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
