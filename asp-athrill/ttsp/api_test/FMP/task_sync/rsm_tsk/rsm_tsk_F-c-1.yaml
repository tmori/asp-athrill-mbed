version: "$Id: rsm_tsk_F-c-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_rsm_tsk_F_c_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: suspended
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      dis_dsp: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: rsm_tsk(TASK1)
    ercd   : E_OK

  post_condition:
    TASK1:
      tskstat: running
