FMP_task_sync_rel_wai_F_c_5_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: rel_wai(TASK2)
    ercd   : E_OBJ

  post_condition:
