version: "$Id: rel_wai_F-c-5-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_sync_rel_wai_F_c_5_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running-suspended
      prcid  : PRC_OTHER

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: rel_wai(TASK2)
    ercd   : E_OBJ

  post_condition:
