version: "$Id: twai_flg_F-e.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_eventflag_twai_flg_F_e:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var    :
        flgptn:
          type : FLGPTN
          value: BIT_PATTERN_A
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    FLG1:
      type  : EVENTFLAG
      flgatr: TA_NULL
      flgptn: BIT_PATTERN_0A

  do_0:
    id     : TASK1
    syscall: twai_flg(FLG1, BIT_PATTERN_B, WAIT_FLG_MODE_A, &flgptn, ANY_ELAPSED_TIME)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      lefttmo: ANY_ELAPSED_TIME
      wobjid : FLG1

    FLG1:
      wtsklist:
        - TASK1:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_A

  do_1:
    id     : TASK2
    syscall: set_flg(FLG1, BIT_PATTERN_B)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running
      var    :
        flgptn:
          value: BIT_PATTERN_0A|BIT_PATTERN_B

    FLG1:
      flgptn  : BIT_PATTERN_0A|BIT_PATTERN_B
      wtsklist:
