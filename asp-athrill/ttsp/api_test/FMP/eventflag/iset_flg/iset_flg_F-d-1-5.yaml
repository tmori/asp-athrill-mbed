version: "$Id: iset_flg_F-d-1-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_eventflag_iset_flg_F_d_1_5:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    FLG1:
      type    : EVENTFLAG
      flgatr  : TA_WMUL
      flgptn  : BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A
            wfmode: WAIT_FLG_MODE_A
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK4

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: iset_flg(FLG1, BIT_PATTERN_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    FLG1:
      flgptn  : BIT_PATTERN_0A|BIT_PATTERN_A
      wtsklist:
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B
