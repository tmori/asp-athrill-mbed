version: "$Id: set_flg_F-e-3-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_eventflag_set_flg_F_e_3_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK5:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    FLG1:
      type    : EVENTFLAG
      flgatr  : TA_WMUL
      flgptn  : BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A
            wfmode: TWF_ANDW
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: TWF_ANDW
        - TASK4:
            waiptn: BIT_PATTERN_C
            wfmode: TWF_ANDW

  do:
    id     : TASK1
    syscall: set_flg(FLG1, BIT_PATTERN_A|BIT_PATTERN_B|BIT_PATTERN_C)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder : 2

    TASK3:
      tskstat: ready
      porder : 3

    TASK4:
      tskstat: ready
      porder : 4

    FLG1:
      flgptn  : BIT_PATTERN_0A|BIT_PATTERN_A|BIT_PATTERN_B|BIT_PATTERN_C
      wtsklist:
