version: "$Id: set_flg_F-e-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_eventflag_set_flg_F_e_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : FLG1
      var    : 
        flgptn:
          type: FLGPTN
      prcid  : PRC_OTHER

    TASK5:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    FLG1:
      type    : EVENTFLAG
      flgatr  : TA_WMUL
      flgptn  : BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A|BIT_PATTERN_B
            wfmode: TWF_ANDW
        - TASK3:
            waiptn: BIT_PATTERN_A|BIT_PATTERN_B
            wfmode: TWF_ANDW
        - TASK4:
            waiptn: BIT_PATTERN_A|BIT_PATTERN_B
            wfmode: TWF_ORW
            var   : flgptn

  do:
    id     : TASK1
    syscall: set_flg(FLG1, BIT_PATTERN_A)
    ercd   : E_OK

  post_condition:
    TASK4:
      tskstat: running
      var    : 
        flgptn:
          value: BIT_PATTERN_0A|BIT_PATTERN_A

    TASK5:
      tskstat: ready

    FLG1:
      flgptn  : BIT_PATTERN_0A|BIT_PATTERN_A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A|BIT_PATTERN_B
            wfmode: TWF_ANDW
        - TASK3:
            waiptn: BIT_PATTERN_A|BIT_PATTERN_B
            wfmode: TWF_ANDW
