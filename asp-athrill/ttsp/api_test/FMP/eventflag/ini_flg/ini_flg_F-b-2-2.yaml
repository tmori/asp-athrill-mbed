version: "$Id: ini_flg_F-b-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_eventflag_ini_flg_F_b_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK5:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: running
      prcid  : PRC_OTHER

    FLG1:
      type    : EVENTFLAG
      flgatr  : TA_WMUL
      iflgptn : BIT_PATTERN_0A
      flgptn  : BIT_PATTERN_0B
      wtsklist:
        - TASK4:
            waiptn: BIT_PATTERN_A
            wfmode: WAIT_FLG_MODE_A
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B
        - TASK2:
            waiptn: BIT_PATTERN_C
            wfmode: WAIT_FLG_MODE_C

  do:
    id     : TASK1
    syscall: ini_flg(FLG1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: running

    TASK3:
      tskstat: ready

    TASK4:
      tskstat: ready
      porder : 2

    TASK5:
      tskstat: ready
      porder : 1

    FLG1:
      flgptn  : BIT_PATTERN_0A
      wtsklist:
