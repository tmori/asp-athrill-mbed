version: "$Id: ini_flg_F-b-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_eventflag_ini_flg_F_b_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : FLG1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready
      prcid  : PRC_OTHER

    FLG1:
      type    : EVENTFLAG
      iflgptn : BIT_PATTERN_0A
      flgptn  : BIT_PATTERN_0B
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A
            wfmode: WAIT_FLG_MODE_A

  do:
    id     : TASK1
    syscall: ini_flg(FLG1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder : 2

    TASK4:
      porder: 1

    FLG1:
      flgptn  : BIT_PATTERN_0A
      wtsklist:
