version: "$Id: ista_alm_F-a-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_ista_alm_F_a_1_3:
  variation:
    timer_arch: local

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    ALM2:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : ALM1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: ista_alm(ALM2, RELATIVE_TIME_A)
    ercd   : E_CTX

  post_condition:
