version: "$Id: imsta_alm_F-c-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_imsta_alm_F_c_2_2:
  variation:
    timer_arch: local

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    ALM2:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: imsta_alm(ALM2, RELATIVE_TIME_A, PRC_SELF)
    ercd   : E_CTX

  post_condition:
