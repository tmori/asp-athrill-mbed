FMP_alarm_imsta_alm_F_f_2_1:
  variation:
    timer_arch: local

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    ALM2:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

  do:
    id     : ALM1
    syscall: imsta_alm(ALM2, RELATIVE_TIME_A, TNUM_PRCID+1)
    ercd   : E_ID

  post_condition:
