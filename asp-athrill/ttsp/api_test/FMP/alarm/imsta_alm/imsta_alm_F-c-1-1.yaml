version: "$Id: imsta_alm_F-c-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_imsta_alm_F_c_1_1:
  variation:
    timer_arch: local

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: imsta_alm(ALM1, RELATIVE_TIME_A, PRC_SELF)
    ercd   : E_CTX

  post_condition:
