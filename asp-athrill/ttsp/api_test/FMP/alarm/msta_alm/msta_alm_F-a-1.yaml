version: "$Id: msta_alm_F-a-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_msta_alm_F_a_1:
  variation:
    timer_arch: global

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    ALM2:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

  do:
    id     : ALM1
    syscall: msta_alm(ALM2, RELATIVE_TIME_A, PRC_SELF)
    ercd   : E_NOSPT

  post_condition:
