version: "$Id: msta_alm_F-h-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_msta_alm_F_h_2_2:
  variation:
    timer_arch: local

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    ALM1:
      type   : ALARM
      almstat: TALM_STA
      hdlstat: STP
      lefttim: RELATIVE_TIME_B
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: msta_alm(ALM1, RELATIVE_TIME_A, PRC_OTHER)
    ercd   : E_OK

  post_condition:
    0:
      ALM1:
        lefttim: RELATIVE_TIME_A
        prcid  : PRC_OTHER

    RELATIVE_TIME_A:
      ALM1:
        lefttim: 0

    RELATIVE_TIME_A+1:
      ALM1:
        almstat: TALM_STP
        hdlstat: ACTIVATE
