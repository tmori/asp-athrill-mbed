version: "$Id: msta_alm_F-g-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_msta_alm_F_g_2:
  variation:
    timer_arch: local

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      class  : CLS_OTHER_ONLY_OTHER
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: msta_alm(ALM1, RELATIVE_TIME_A, PRC_SELF)
    ercd   : E_PAR

  post_condition:
