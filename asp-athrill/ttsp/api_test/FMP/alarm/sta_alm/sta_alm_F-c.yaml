version: "$Id: sta_alm_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_sta_alm_F_c:
  note: TESRY_001

  variation:
    gcov_all: true

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: sta_alm(ALM1, RELATIVE_TIME_A)
    ercd   : E_OK

  post_condition:
    0:
      TASK1:
        tskstat: running

      ALM1:
        almstat: TALM_STA
        hdlstat: STP
        lefttim: RELATIVE_TIME_A

    RELATIVE_TIME_A:
      ALM1:
        lefttim: 0

    RELATIVE_TIME_A+1:
      ALM1:
        almstat: TALM_STP
        hdlstat: ACTIVATE
