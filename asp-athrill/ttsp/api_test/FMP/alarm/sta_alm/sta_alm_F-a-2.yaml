version: "$Id: sta_alm_F-a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_alarm_sta_alm_F_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      prcid  : PRC_SELF

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF


  do:
    id     : TASK1
    syscall: sta_alm(ALM1, RELATIVE_TIME_A)
    ercd   : E_CTX

  post_condition:
