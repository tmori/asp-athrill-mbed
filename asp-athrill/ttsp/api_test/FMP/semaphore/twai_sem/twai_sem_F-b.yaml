version: "$Id: twai_sem_F-b.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_semaphore_twai_sem_F_b:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SEM1:
      type  : SEMAPHORE
      semcnt: 0

  do_0:
    id     : TASK1
    syscall: twai_sem(SEM1, ANY_ELAPSED_TIME)
    ercd   : E_RLWAI
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      wtsklist:
        - TASK1:

  do_1:
    id     : TASK2
    syscall: rel_wai(TASK1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    SEM1:
      wtsklist:
