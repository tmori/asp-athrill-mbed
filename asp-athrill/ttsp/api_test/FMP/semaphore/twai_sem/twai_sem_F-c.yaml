version: "$Id: twai_sem_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_semaphore_twai_sem_F_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SEM1:
      type   : SEMAPHORE
      isemcnt: ANY_INI_SEMCNT
      semcnt : 0

  do_0:
    id     : TASK1
    syscall: twai_sem(SEM1, ANY_ELAPSED_TIME)
    ercd   : E_DLT
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      wtsklist:
        - TASK1:

  do_1:
    id     : TASK2
    syscall: ini_sem(SEM1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    SEM1:
      semcnt  : ANY_INI_SEMCNT
      wtsklist:
