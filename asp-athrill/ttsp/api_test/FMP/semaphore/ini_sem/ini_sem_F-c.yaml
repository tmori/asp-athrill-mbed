version: "$Id: ini_sem_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_semaphore_ini_sem_F_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      prcid  : PRC_SELF

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      maxsem  : ANY_MAX_SEMCNT
      isemcnt : ANY_INI_SEMCNT
      semcnt  : 0
      wtsklist:
        - TASK3:
        - TASK4:

  do:
    id     : TASK1
    syscall: ini_sem(SEM1)

  post_condition:
    TASK1:
      tskstat: ready

    TASK2:
      tskstat: ready

    TASK3:
      tskstat: running

    TASK4:
      tskstat: running

    SEM1:
      semcnt  : ANY_INI_SEMCNT
      wtsklist:
