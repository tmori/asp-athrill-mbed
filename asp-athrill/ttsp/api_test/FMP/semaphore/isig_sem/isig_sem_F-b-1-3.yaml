version: "$Id: isig_sem_F-b-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_semaphore_isig_sem_F_b_1_3:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    SEM1:
      type    : SEMAPHORE
      maxsem  : ANY_MAX_SEMCNT
      semcnt  : 0
      wtsklist:
        - TASK2:

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM_FOR_TIMER
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: isig_sem(SEM1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    SEM1:
      wtsklist:
