version: "$Id: ipsnd_pdq_F-b-2-1-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_ipsnd_pdq_F_b_2_1_5:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1
      var    : 
        ttg_data:
          type: intptr_t
        ttg_pri:
          type: PRI
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt  : 3
      rtsklist : 
        - TASK2 :
            vardata: ttg_data
            varpri: ttg_pri
        - TASK3 :
      datalist : 

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK4

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: ipsnd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    PDQ1:
      rtsklist : 
        - TASK3 :
