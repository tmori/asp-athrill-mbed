version: "$Id: ipsnd_pdq_F-b-1-5-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_ipsnd_pdq_F_b_1_5_2:
  variation:
    timer_arch: local
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    ALM2:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      var    : 
        ttg_data:
          type: intptr_t
        ttg_pri:
          type: PRI
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt  : 0
      rtsklist : 
        - TASK2:
            vardata: ttg_data
            varpri: ttg_pri

  do:
    id     : ALM1
    syscall: ipsnd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    PDQ1:
      rtsklist : 
