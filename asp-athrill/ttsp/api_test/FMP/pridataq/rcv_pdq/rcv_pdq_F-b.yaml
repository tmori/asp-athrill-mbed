version: "$Id: rcv_pdq_F-b.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_rcv_pdq_F_b:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t
          value: DATA_A
        datapri:
          type: PRI
          value: DATA_PRI_MID
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type   : P_DATAQUEUE
      pdqcnt : 0
      stsklist :

  do_0:
    id     : TASK1
    syscall: rcv_pdq(PDQ1, &data, &datapri)
    ercd   : E_RLWAI
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      rtsklist :
        - TASK1:
           vardata: data
           varpri : datapri

  do_1:
    id     : TASK2
    syscall: rel_wai(TASK1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    PDQ1:
      rtsklist :
