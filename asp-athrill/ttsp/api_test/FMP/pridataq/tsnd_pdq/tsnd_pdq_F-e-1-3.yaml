version: "$Id: tsnd_pdq_F-e-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_tsnd_pdq_F_e_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      var    : 
        ttg_data:
          type: intptr_t
        ttg_pri:
          type: PRI
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt  : 0
      rtsklist : 
        - TASK2:
            vardata: ttg_data
            varpri: ttg_pri

  do:
    id     : TASK1
    syscall: tsnd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    PDQ1:
      rtsklist : 
