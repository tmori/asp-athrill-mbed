version: "$Id: ini_pdq_F-c-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_ini_pdq_F_c_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK5:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      rtsklist:
        - TASK2:
        - TASK3:
        - TASK4:
      datalist : 

  do:
    id     : TASK1
    syscall: ini_pdq(PDQ1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder: 2

    TASK3:
      tskstat: ready
      porder: 3

    TASK4:
      tskstat: ready
      porder: 4

    PDQ1:
      rtsklist:
