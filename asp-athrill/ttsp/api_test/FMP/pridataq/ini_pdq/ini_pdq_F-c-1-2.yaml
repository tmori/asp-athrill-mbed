version: "$Id: ini_pdq_F-c-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_ini_pdq_F_c_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      rtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ini_pdq(PDQ1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder : 2

    TASK4:
      porder : 1

    PDQ1:
      rtsklist:
