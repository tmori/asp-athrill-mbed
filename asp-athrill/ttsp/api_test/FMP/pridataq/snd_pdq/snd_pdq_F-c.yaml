version: "$Id: snd_pdq_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_snd_pdq_F_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type   : P_DATAQUEUE
      pdqcnt : 0
      stsklist : 

  do_0:
    id     : TASK1
    syscall: snd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH)
    ercd   : E_DLT
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      stsklist :
        - TASK1:
            data:     DATA_A
            datapri:  DATA_PRI_HIGH

  do_1:
    id     : TASK2
    syscall: ini_pdq(PDQ1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    PDQ1:
      stsklist :
