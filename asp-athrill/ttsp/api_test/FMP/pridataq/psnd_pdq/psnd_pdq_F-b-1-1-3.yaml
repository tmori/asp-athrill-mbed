version: "$Id: psnd_pdq_F-b-1-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_psnd_pdq_F_b_1_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1
      var    : 
        ttg_data:
          type: intptr_t
        ttg_pri:
          type: PRI
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt  : 0
      rtsklist : 
        - TASK2 :
            vardata: ttg_data
            varpri: ttg_pri
      datalist : 

    CPU_STATE1:
      type   : CPU_STATE
      chg_ipm: ANY_IPM
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: psnd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    PDQ1:
      rtsklist : 
