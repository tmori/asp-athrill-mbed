version: "$Id: psnd_pdq_F-b-2-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_psnd_pdq_F_b_2_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : PDQ1
      var    : 
        ttg_data:
          type: intptr_t
        ttg_pri:
          type: PRI
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt  : 3
      rtsklist : 
        - TASK2 :
            vardata: ttg_data
            varpri: ttg_pri
        - TASK3 :
      datalist : 

  do:
    id     : TASK1
    syscall: psnd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    PDQ1:
      rtsklist : 
        - TASK3 :
