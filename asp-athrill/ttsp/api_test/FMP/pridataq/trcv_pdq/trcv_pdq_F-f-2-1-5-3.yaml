version: "$Id: trcv_pdq_F-f-2-1-5-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_trcv_pdq_F_f_2_1_5_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : PDQ1
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 0
      maxdpri : DATA_PRI_MAX
      stsklist : 
        - TASK2:
              data:     DATA_A
              datapri:  DATA_PRI_HIGH

  do:
    id     : TASK1
    syscall: trcv_pdq(PDQ1, &data, &datapri, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK1:
      var    : 
        data:
          value: DATA_A
        datapri:
          value: DATA_PRI_HIGH

    TASK2:
      tskstat: suspended

    PDQ1:
      stsklist : 
