version: "$Id: trcv_pdq_F-e-1-2-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_trcv_pdq_F_e_1_2_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      stsklist : 
        - TASK2:
              data:     DATA_A
              datapri:  DATA_PRI_HIGH
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
      datalist : 
        - data:     DATA_C
          datapri:  DATA_PRI_MID
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_LOW

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: trcv_pdq(PDQ1, &data, &datapri, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK1:
      var    : 
        data:
          value: DATA_C
        datapri:
          value: DATA_PRI_MID

    TASK2:
      tskstat: ready

    PDQ1:
      stsklist : 
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
      datalist : 
        - data:     DATA_A
          datapri:  DATA_PRI_HIGH
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_LOW
