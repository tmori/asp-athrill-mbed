version: "$Id: trcv_pdq_F-g-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_pridataq_trcv_pdq_F_g_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : PDQ1
      prcid  : PRC_OTHER

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 0
      rtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: trcv_pdq(PDQ1, &data, &datapri, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : PDQ1
      lefttmo: ANY_ELAPSED_TIME

    PDQ1:
      rtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
