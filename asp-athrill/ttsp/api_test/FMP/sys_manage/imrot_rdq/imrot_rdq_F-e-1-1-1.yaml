version: "$Id: imrot_rdq_F-e-1-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_imrot_rdq_F_e_1_1_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      porder : 1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder : 2
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: imrot_rdq(TSK_PRI_MID, PRC_OTHER)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder : 2

    TASK3:
      tskstat: running
      porder : 1
