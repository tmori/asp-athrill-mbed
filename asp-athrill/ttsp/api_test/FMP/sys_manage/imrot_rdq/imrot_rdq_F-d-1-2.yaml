version: "$Id: imrot_rdq_F-d-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_imrot_rdq_F_d_1_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_HIGH
      porder : 1
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder : 1
      prcid  : PRC_SELF

    TASK3:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder : 2
      prcid  : PRC_SELF

  do:
    id     : ALM1
    syscall: imrot_rdq(TSK_PRI_MID, PRC_SELF)
    ercd   : E_OK

  post_condition:
    TASK2:
      porder : 2

    TASK3:
      porder : 1
