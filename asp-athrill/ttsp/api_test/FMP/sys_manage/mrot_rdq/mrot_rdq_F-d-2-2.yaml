version: "$Id: mrot_rdq_F-d-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_mrot_rdq_F_d_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_HIGH
      porder : 1
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder : 1
      prcid  : PRC_SELF

    TASK3:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder : 2
      prcid  : PRC_SELF

    TASK4:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder : 3
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: mrot_rdq(TSK_PRI_MID, PRC_SELF)
    ercd   : E_OK

  post_condition:
    TASK2:
      porder : 3

    TASK3:
      porder : 1

    TASK4:
      porder : 2
