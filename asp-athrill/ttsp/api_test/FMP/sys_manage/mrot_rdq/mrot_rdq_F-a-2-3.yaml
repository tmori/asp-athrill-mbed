FMP_sys_manage_mrot_rdq_F_a_2_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: mrot_rdq(TSK_PRI_MID, PRC_OTHER)
    ercd   : E_CTX

  post_condition:
