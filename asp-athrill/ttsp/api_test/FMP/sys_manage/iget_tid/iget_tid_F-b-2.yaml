version: "$Id: iget_tid_F-b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_iget_tid_F_b_2:
  note: TESRY_003

  variation:
    gain_time: true

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP
      var    :
        p_tskid :
          type : ID
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

  do_0:
    id     : TASK1
    syscall: sta_alm(ALM1, ACTIVATE_ALARM_TIME)
    ercd   : E_OK
    gcov   : false

  post_condition_0:
    ALM1:
      almstat: TALM_STA

  do_1:
    id     : TASK1
    syscall: dly_tsk(WAIT_ALARM_TIME)
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: waiting
      wobjid : DELAY

    ALM1:
      almstat: TALM_STP
      hdlstat: ACTIVATE

  do_2:
    id     : ALM1
    syscall: iget_tid(&p_tskid)
    ercd   : E_OK
    gcov   : true

  post_condition_2:
    ALM1:
      almstat: TALM_STP
      hdlstat: ACTIVATE
      var    :
        p_tskid :
          value: TSK_NONE
