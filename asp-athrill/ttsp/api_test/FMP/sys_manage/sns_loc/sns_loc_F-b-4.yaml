version: "$Id: sns_loc_F-b-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_sns_loc_F_b_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: false
      prcid  : PRC_SELF

    CPU_STATE2:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: sns_loc()
    bool   : false

  post_condition:
