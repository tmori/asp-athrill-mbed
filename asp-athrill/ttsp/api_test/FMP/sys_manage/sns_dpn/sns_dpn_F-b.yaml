version: "$Id: sns_dpn_F-b.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_sns_dpn_F_b:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: false
      dis_dsp: false
      chg_ipm: TIPM_ENAALL
      prcid  : PRC_SELF

    CPU_STATE2:
      type   : CPU_STATE
      dis_dsp: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: sns_dpn()
    bool   : false

  post_condition:
