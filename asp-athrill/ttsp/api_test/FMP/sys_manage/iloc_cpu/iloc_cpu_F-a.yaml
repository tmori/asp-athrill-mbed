version: "$Id: iloc_cpu_F-a.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_sys_manage_iloc_cpu_F_a:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE
      prcid   : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: false
      prcid  : PRC_SELF
      chg_ipm: INT_PRI_TIMER

    CPU_STATE2:
      type   : CPU_STATE
      loc_cpu: false
      prcid  : PRC_OTHER

  do:
    id     : ALM1
    syscall: iloc_cpu()
    ercd   : E_OK

  post_condition:
    CPU_STATE1:
      loc_cpu: true
