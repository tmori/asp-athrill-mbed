version: "$Id: iunl_spn_F-d.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_spin_lock_iunl_spn_F_d:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_SELF

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : ALM1

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_SELF
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: iunl_spn(SPN1)
    ercd   : E_OK

  post_condition:
    SPN1:
      spnstat: TSPN_UNL

    CPU_STATE1:
      loc_cpu: false
