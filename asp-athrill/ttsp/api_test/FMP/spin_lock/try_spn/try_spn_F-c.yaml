version: "$Id: try_spn_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_spin_lock_try_spn_F_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK2

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: try_spn(SPN1)
    ercd   : E_OBJ

  post_condition:
