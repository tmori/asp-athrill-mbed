version: "$Id: ref_tsk_F-c-4-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_refer_ref_tsk_F_c_4_5:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type: T_RTSK
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1
      lefttmo: ANY_ELAPSED_TIME
      prcid  : PRC_SELF

    PDQ1:
      type    : P_DATAQUEUE
      pdqcnt  : 0
      maxdpri : DATA_PRI_MAX
      stsklist:
        - TASK2:
            data   : DATA_A
            datapri: DATA_PRI_HIGH

  do:
    id     : TASK1
    syscall: ref_tsk(TASK2,&rtsk)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtsk:
          tskstat: TTS_WAI
          tskwait: TTW_SPDQ
          wobjid : PDQ1
          lefttmo: ANY_ELAPSED_TIME
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          actcnt : 0
          wupcnt : 0
          prcid  : PRC_SELF
          actprc : TPRC_NONE
