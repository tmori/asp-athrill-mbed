version: "$Id: ref_tsk_F-b-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_refer_ref_tsk_F_b_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type   : T_RTSK
          tskstat: ANY_TASK_STAT
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          tskwait: ANY_TASK_WAIT
          wobjid : ANY_OBJECT_ID
          lefttmo: RELATIVE_TIME_A
          actcnt : ANY_QUEUING_CNT
          wupcnt : ANY_QUEUING_CNT
          prcid  : ANY_OBJECT_ID
          actprc : ANY_OBJECT_ID
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ref_tsk(-1,&rtsk)
    ercd   : E_ID

  post_condition:
