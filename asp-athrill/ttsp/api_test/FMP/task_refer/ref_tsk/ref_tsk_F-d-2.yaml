version: "$Id: ref_tsk_F-d-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_task_refer_ref_tsk_F_d_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running-suspended
      var:
        rtsk:
          type: T_RTSK
      prcid  : PRC_SELF

    CPU_STATE:
      type   : CPU_STATE
      dis_dsp: true
      prcid  : PRC_SELF

  do:
    id     : TASK1
    syscall: ref_tsk(TSK_SELF,&rtsk)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtsk:
          tskstat: TTS_SUS
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          actcnt : 0
          wupcnt : 0
          prcid  : PRC_SELF
          actprc : TPRC_NONE
