version: "$Id: rcv_mbx_F-c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_rcv_mbx_F_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF
      var    :
        pk_msg:
          type : T_MSG*
          value: (T_MSG*)ANY_ADDRESS

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER

    MBX1:
      type: MAILBOX

  do_0:
    id     : TASK1
    syscall: rcv_mbx(MBX1, &pk_msg)
    ercd   : E_DLT
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : MBX1

    MBX1:
      wtsklist:
        - TASK1:
            var: pk_msg

  do_1:
    id     : TASK2
    syscall: ini_mbx(MBX1)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    MBX1:
      wtsklist:
