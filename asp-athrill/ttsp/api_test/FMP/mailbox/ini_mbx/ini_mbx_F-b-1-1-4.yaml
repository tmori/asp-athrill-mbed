version: "$Id: ini_mbx_F-b-1-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_ini_mbx_F_b_1_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    MBX1:
      type    : MAILBOX
      wtsklist:
        - TASK2:

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: ini_mbx(MBX1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    MBX1:
      wtsklist:
