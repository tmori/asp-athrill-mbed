version: "$Id: ini_mbx_F-b-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_ini_mbx_F_b_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready
      prcid  : PRC_OTHER

    MBX1:
      type    : MAILBOX
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ini_mbx(MBX1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder : 2

    TASK4:
      porder: 1

    MBX1:
      wtsklist:
