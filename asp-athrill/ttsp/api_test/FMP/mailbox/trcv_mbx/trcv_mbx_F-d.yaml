version: "$Id: trcv_mbx_F-d.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_trcv_mbx_F_d:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF
      var    :
        pk_msg:
          type: T_MSG*

    TASK2:
      type   : TASK
      tskstat: running
      prcid  : PRC_OTHER
      var    :
        msg:
          type: T_MSG

    MBX1:
      type  : MAILBOX
      mbxatr: TA_NULL

  do_0:
    id     : TASK1
    syscall: trcv_mbx(MBX1, &pk_msg, ANY_ELAPSED_TIME)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : MBX1
      lefttmo: ANY_ELAPSED_TIME

    MBX1:
      wtsklist:
        - TASK1:
            var: pk_msg

  do_1:
    id     : TASK2
    syscall: snd_mbx(MBX1, &msg)
    ercd   : E_OK
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running
      var    :
        pk_msg:
          value: "&msg"

    MBX1:
      wtsklist:
