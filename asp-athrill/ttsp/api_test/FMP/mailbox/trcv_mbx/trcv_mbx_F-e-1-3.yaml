version: "$Id: trcv_mbx_F-e-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_trcv_mbx_F_e_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: running
      prcid  : PRC_SELF
      var    :
        pk_msg:
          type: T_MSG*

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER

    MBX1:
      type    : MAILBOX
      mbxatr  : TA_NULL
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: trcv_mbx(MBX1, &pk_msg, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : MBX1
      lefttmo: ANY_ELAPSED_TIME

    MBX1:
      wtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
            var: pk_msg
