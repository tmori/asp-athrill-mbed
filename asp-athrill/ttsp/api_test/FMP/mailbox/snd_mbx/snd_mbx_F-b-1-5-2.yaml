version: "$Id: snd_mbx_F-b-1-5-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_snd_mbx_F_b_1_5_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      prcid  : PRC_OTHER

    TASK1:
      type   : TASK
      tskstat: running
      prcid  : PRC_SELF
      var    :
        msg:
          type: T_MSG

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER
      var    :
        pk_msg:
          type: T_MSG*

    MBX1:
      type    : MAILBOX
      mbxatr  : TA_NULL
      wtsklist:
        - TASK2:
            var: pk_msg

  do:
    id     : TASK1
    syscall: snd_mbx(MBX1, &msg)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    MBX1:
      wtsklist:
