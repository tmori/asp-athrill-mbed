version: "$Id: snd_mbx_F-b-2-1-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
FMP_mailbox_snd_mbx_F_b_2_1_5:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_SELF
      var    :
        msg:
          type: T_MSG

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER
      var    :
        pk_msg:
          type: T_MSG*

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1
      prcid  : PRC_OTHER

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      prcid  : PRC_OTHER

    MBX1:
      type    : MAILBOX
      mbxatr  : TA_NULL
      wtsklist:
        - TASK2:
            var: pk_msg
        - TASK3:

    SPN1:
      type   : SPINLOCK
      spnstat: TSPN_LOC
      procid : TASK4

    CPU_STATE1:
      type   : CPU_STATE
      loc_cpu: true
      prcid  : PRC_OTHER

  do:
    id     : TASK1
    syscall: snd_mbx(MBX1, &msg)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    MBX1:
      wtsklist:
        - TASK3:
