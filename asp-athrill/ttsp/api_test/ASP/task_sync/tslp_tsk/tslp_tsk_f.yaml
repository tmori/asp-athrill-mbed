version: "$Id: tslp_tsk_f.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_tslp_tsk_f:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: ready

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running

  do_0:
    id     : TASK2
    syscall: tslp_tsk(ANY_ELAPSED_TIME)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: running

    TASK2:
      tskstat: waiting
      wobjid : SLEEP
      lefttmo: ANY_ELAPSED_TIME

  do_1:
    id     : TASK1
    syscall: wup_tsk(TASK2)
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: ready

    TASK2:
      tskstat: running
