version: "$Id: wup_tsk_f-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_wup_tsk_f_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      wupcnt : 0

    TASK2:
      type   : TASK
      tskstat: ready
      wupcnt : 0

  do:
    id     : TASK1
    syscall: wup_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      wupcnt : 1
