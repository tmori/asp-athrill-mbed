version: "$Id: sus_tsk_h.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_sus_tsk_h:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SLEEP

  do:
    id     : TASK1
    syscall: sus_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: waiting-suspended
