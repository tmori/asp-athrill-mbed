ASP_task_sync_sus_tsk_a_1:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

  do:
    id     : ALM1
    syscall: sus_tsk(TASK1)
    ercd   : E_CTX

  post_condition:
