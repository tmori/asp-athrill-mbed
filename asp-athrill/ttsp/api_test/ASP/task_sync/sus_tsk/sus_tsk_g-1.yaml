version: "$Id: sus_tsk_g-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_sus_tsk_g_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: ready

  do:
    id     : TASK1
    syscall: sus_tsk(TSK_SELF)

  post_condition:
    TASK1:
      tskstat: suspended

    TASK2:
      tskstat: running
