version: "$Id: rsm_tsk_c-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_rsm_tsk_c_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: rsm_tsk(TASK2)
    ercd   : E_OBJ

  post_condition:
