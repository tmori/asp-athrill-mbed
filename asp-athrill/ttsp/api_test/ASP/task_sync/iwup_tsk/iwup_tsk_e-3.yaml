version: "$Id: iwup_tsk_e-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_iwup_tsk_e_3:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running
      wupcnt : 0

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A
      wupcnt : 0

  do:
    id     : ALM1
    syscall: iwup_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      wupcnt : 1
