version: "$Id: iwup_tsk_a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_iwup_tsk_a_2:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: true
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: iwup_tsk(TASK1)
    ercd   : E_CTX

  post_condition:
