version: "$Id: iwup_tsk_b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_iwup_tsk_b_2:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

  do:
    id     : ALM1
    syscall: iwup_tsk(TNUM_TSKID+1)
    ercd   : E_ID

  post_condition:
