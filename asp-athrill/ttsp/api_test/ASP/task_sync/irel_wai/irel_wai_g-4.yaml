version: "$Id: irel_wai_g-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_irel_wai_g_4:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : ALM1
    syscall: irel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    SEM1:
      wtsklist:
