version: "$Id: irel_wai_g-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_irel_wai_g_1_2:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

    CPU_STATE:
      type   : CPU_STATE
      dis_dsp: true
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: irel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    SEM1:
      wtsklist:
