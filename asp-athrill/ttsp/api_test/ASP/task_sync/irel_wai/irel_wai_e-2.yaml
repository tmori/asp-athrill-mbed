version: "$Id: irel_wai_e-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_irel_wai_e_2:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

  do:
    id     : ALM1
    syscall: irel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat    : ready
      porder: 2

    TASK3:
      porder: 1
