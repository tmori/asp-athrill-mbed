version: "$Id: rel_wai_d-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_rel_wai_d_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : SLEEP

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

  do:
    id     : TASK1
    syscall: rel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat    : ready
      porder: 2

    TASK3:
      porder: 1
