ASP_task_sync_rel_wai_g_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: rel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    SEM1:
      wtsklist:
