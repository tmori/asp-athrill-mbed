version: "$Id: rel_wai_d-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_sync_rel_wai_d_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SLEEP

    CPU_STATE:
      type   : CPU_STATE
      chg_ipm: ANY_IPM

  do:
    id     : TASK1
    syscall: rel_wai(TASK2)
    ercd   : E_OK

  post_condition:
    TASK1:
      tskstat: running

    TASK2:
      tskstat: ready
