version: "$Id: psnd_dtq_d-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_psnd_dtq_d_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1
      var:
        data:
          type: intptr_t

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      rtsklist : 
        - TASK2:
            var: data
      datalist: 

  do:
    id     : TASK1
    syscall: psnd_dtq(DTQ1, DATA_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    DTQ1:
      rtsklist:
