version: "$Id: rcv_dtq_g-2-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_rcv_dtq_g_2_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        data:
          type: intptr_t 

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      stsklist:
       - TASK2:
           data: DATA_A
       - TASK3:
           data: DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: rcv_dtq(DTQ1, &data)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        data:
          value: DATA_A

    TASK2:
      tskstat: ready
      porder: 2

    TASK4:
      porder: 1

    DTQ1:
      stsklist:
       - TASK3:
           data: DATA_B
      datalist:
