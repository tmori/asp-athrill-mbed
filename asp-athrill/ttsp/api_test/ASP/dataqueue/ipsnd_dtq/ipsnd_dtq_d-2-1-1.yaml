version: "$Id: ipsnd_dtq_d-2-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_ipsnd_dtq_d_2_1_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      var:
        data:
          type: intptr_t

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      rtsklist : 
        - TASK2:
            var: data
        - TASK3:
      datalist:

  do_0:
    id     : ALM1
    syscall: ipsnd_dtq(DTQ1, DATA_A)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TASK2:
      tskstat: ready

    DTQ1:
      rtsklist : 
        - TASK3:

  do_1:
    id     : ALM1
    code   : return
    gcov   : false

  post_condition_1:
    ALM1:
      almstat : TALM_STP
      hdlstat : STP

    TASK1:
      tskstat: ready

    TASK2:
      tskstat: running
      var:
        data:
          value: DATA_A
