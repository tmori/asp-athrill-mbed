version: "$Id: snd_dtq_f-2-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_snd_dtq_f_2_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      var    : 
        ttg_data:
          type: intptr_t

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      rtsklist : 
        - TASK2:
            var: ttg_data
        - TASK3:
      datalist:

  do:
    id     : TASK1
    syscall: snd_dtq(DTQ1, DATA_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    DTQ1:
      rtsklist : 
        - TASK3:
