version: "$Id: snd_dtq_f-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_snd_dtq_f_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DTQ1
      var    : 
        ttg_data:
          type: intptr_t

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 0
      rtsklist : 
        - TASK2:
            var: ttg_data

  do:
    id     : TASK1
    syscall: snd_dtq(DTQ1, DATA_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    DTQ1:
      rtsklist:
