version: "$Id: prcv_dtq_e-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_prcv_dtq_e_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        p_data:
          type: intptr_t 

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

    DTQ1:
      type    : DATAQUEUE
      dtqcnt  : 0
      stsklist:
        - TASK2:
            data: DATA_A
        - TASK3:
            data: DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: prcv_dtq(DTQ1, &p_data)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        p_data:
          value: DATA_A

    TASK2:
      tskstat: ready
      porder: 2

    TASK4:
      tskstat: ready
      porder: 1

    DTQ1:
      stsklist:
        - TASK3:
            data: DATA_B
      datalist:
