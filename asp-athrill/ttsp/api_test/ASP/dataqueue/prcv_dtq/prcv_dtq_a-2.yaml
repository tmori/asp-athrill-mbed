version: "$Id: prcv_dtq_a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_prcv_dtq_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        p_data:
          type: intptr_t
          value: DATA_A

    DTQ1:
      type: DATAQUEUE

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: true

  do:
    id     : TASK1
    syscall: prcv_dtq(DTQ1, &p_data)
    ercd   : E_CTX

  post_condition:
