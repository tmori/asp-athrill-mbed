version: "$Id: prcv_dtq_e-2-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_prcv_dtq_e_2_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        p_data:
          type: intptr_t 

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      type    : DATAQUEUE
      dtqcnt  : 0
      stsklist:
        - TASK2:
            data: DATA_A
        - TASK3:
            data: DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: prcv_dtq(DTQ1, &p_data)

  post_condition:
    TASK1:
      tskstat: ready

    TASK2:
      tskstat: running

    DTQ1:
      stsklist:
        - TASK3:
            data: DATA_B
      datalist:
