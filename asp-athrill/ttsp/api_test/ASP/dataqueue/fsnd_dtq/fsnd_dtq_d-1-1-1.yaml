version: "$Id: fsnd_dtq_d-1-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_fsnd_dtq_d_1_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1
      var:
        data:
          type: intptr_t

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      rtsklist : 
        - TASK2:
            var: data
      datalist: 

  do:
    id     : TASK1
    syscall: fsnd_dtq(DTQ1, DATA_A)

  post_condition:
    TASK1:
      tskstat: ready

    TASK2:
      tskstat: running
      var:
        data:
          value: DATA_A

    DTQ1:
      rtsklist : 
