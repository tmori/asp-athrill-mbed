version: "$Id: fsnd_dtq_e-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_fsnd_dtq_e_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      rtsklist :
      datalist:
        - data : DATA_A
        - data : DATA_B

  do:
    id     : TASK1
    syscall: fsnd_dtq(DTQ1, DATA_C)
    ercd   : E_OK

  post_condition:
    DTQ1:
      datalist:
        - data : DATA_A
        - data : DATA_B
        - data : DATA_C
