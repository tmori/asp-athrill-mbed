version: "$Id: ini_dtq_c-1-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_ini_dtq_c_1_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1

    CPU_STATE:
      type   : CPU_STATE
      chg_ipm: ANY_IPM

    DTQ1:
      type  : DATAQUEUE
      dtqcnt: 0
      stsklist:
        - TASK2:
            data: DATA_A

  do:
    id     : TASK1
    syscall: ini_dtq(DTQ1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    DTQ1:
      stsklist:
