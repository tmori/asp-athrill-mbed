version: "$Id: tsnd_dtq_i-2-1-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_tsnd_dtq_i_2_1_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      type: DATAQUEUE
      dtqatr : TA_NULL
      dtqcnt : 0
      stsklist:
        - TASK2:
            data: DATA_A
        - TASK3:
            data: DATA_B
      datalist:

  do:
    id     : TASK1
    syscall: tsnd_dtq(DTQ1, DATA_C, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : DTQ1
      lefttmo: ANY_ELAPSED_TIME

    DTQ1:
      stsklist:
        - TASK2:
            data: DATA_A
        - TASK3:
            data: DATA_B
        - TASK1:
            data: DATA_C
