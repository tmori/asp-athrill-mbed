version: "$Id: trcv_dtq_i-2-1-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_trcv_dtq_i_2_1_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: running
      var:
        p_data:
          type: intptr_t 

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : DTQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DTQ1

    DTQ1:
      type    : DATAQUEUE
      dtqcnt  : 0
      rtsklist:
        - TASK2:
        - TASK3:
      datalist:

  do:
    id     : TASK1
    syscall: trcv_dtq(DTQ1, &p_data, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : DTQ1
      lefttmo: ANY_ELAPSED_TIME

    DTQ1:
      rtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
