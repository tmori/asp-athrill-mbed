version: "$Id: trcv_dtq_i-1-2-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_trcv_dtq_i_1_2_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        p_data:
          type: intptr_t 

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : DTQ1

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

    DTQ1:
      type   : DATAQUEUE
      dtqcnt : 3
      stsklist:
       - TASK2:
           data: DATA_A
       - TASK3:
           data: DATA_B
      datalist:
       - data: DATA_C
       - data: DATA_D
       - data: DATA_E

  do:
    id     : TASK1
    syscall: trcv_dtq(DTQ1, &p_data, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        p_data:
          value: DATA_C

    TASK2:
      tskstat: ready
      porder: 2

    TASK4:
      tskstat: ready
      porder: 1

    DTQ1:
      stsklist:
       - TASK3:
           data: DATA_B
      datalist:
       - data: DATA_D
       - data: DATA_E
       - data: DATA_A
