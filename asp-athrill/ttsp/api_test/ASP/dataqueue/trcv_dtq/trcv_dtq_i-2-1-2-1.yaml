version: "$Id: trcv_dtq_i-2-1-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_dataqueue_trcv_dtq_i_2_1_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        p_data:
          type: intptr_t 

    DTQ1:
      type    : DATAQUEUE
      dtqatr  : TA_TPRI
      dtqcnt  : 0
      stsklist:
      datalist:

  do:
    id     : TASK1
    syscall: trcv_dtq(DTQ1, &p_data, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : DTQ1
      lefttmo: ANY_ELAPSED_TIME

    DTQ1:
      rtsklist:
        - TASK1:
