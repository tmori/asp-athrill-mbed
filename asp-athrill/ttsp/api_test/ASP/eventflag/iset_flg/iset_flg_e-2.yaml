version: "$Id: iset_flg_e-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_iset_flg_e_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : FLG1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

    FLG1:
      type  : EVENTFLAG
      flgatr: TA_NULL
      flgptn: BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A
            wfmode: WAIT_FLG_MODE_A

  do:
    id     : ALM1
    syscall: iset_flg(FLG1, BIT_PATTERN_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      porder: 2

    TASK3:
      porder: 1

    FLG1:
      flgptn: BIT_PATTERN_0A|BIT_PATTERN_A
      wtsklist:
