version: "$Id: iset_flg_f-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_iset_flg_f_4:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : FLG1

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1

    FLG1:
      type  : EVENTFLAG
      flgatr: TA_WMUL
      flgptn: BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A
            wfmode: WAIT_FLG_MODE_A
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B

  do:
    id     : ALM1
    syscall: iset_flg(FLG1, BIT_PATTERN_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    FLG1:
      flgptn: BIT_PATTERN_0A|BIT_PATTERN_A
      wtsklist:
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B
