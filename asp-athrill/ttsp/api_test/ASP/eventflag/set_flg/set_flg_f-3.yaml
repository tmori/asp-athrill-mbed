version: "$Id: set_flg_f-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_set_flg_f_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1

    FLG1:
      type  : EVENTFLAG
      flgatr: TA_WMUL
      flgptn: BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_A
            wfmode: WAIT_FLG_MODE_A
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B

  do:
    id     : TASK1
    syscall: set_flg(FLG1, BIT_PATTERN_A)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    FLG1:
      flgptn: BIT_PATTERN_0A|BIT_PATTERN_A
      wtsklist:
        - TASK3:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B
