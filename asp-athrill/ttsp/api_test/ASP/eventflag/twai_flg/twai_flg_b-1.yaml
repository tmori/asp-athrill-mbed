version: "$Id: twai_flg_b-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_twai_flg_b_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        flgptn:
          type: FLGPTN
          value: BIT_PATTERN_A

    FLG1:
      type  : EVENTFLAG
      flgptn: BIT_PATTERN_0A

  do:
    id     : TASK1
    syscall: twai_flg(0, BIT_PATTERN_B, WAIT_FLG_MODE_A, &flgptn, ANY_ELAPSED_TIME)
    ercd   : E_ID

  post_condition:
