version: "$Id: twai_flg_e.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_twai_flg_e:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      var:
        flgptn:
          type: FLGPTN
          value: BIT_PATTERN_A

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: ready

    FLG1:
      type  : EVENTFLAG
      flgptn: BIT_PATTERN_0A

  do_0:
    id     : TASK1
    syscall: twai_flg(FLG1, BIT_PATTERN_B, WAIT_FLG_MODE_A, &flgptn, ANY_ELAPSED_TIME)
    ercd   : E_RLWAI
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : FLG1
      lefttmo: ANY_ELAPSED_TIME

    TASK2:
       tskstat: running

    FLG1:
      wtsklist:
        - TASK1:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_A

  do_1:
    id     : TASK2
    syscall: rel_wai(TASK1)
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    TASK2:
      tskstat: ready

    FLG1:
      wtsklist:
