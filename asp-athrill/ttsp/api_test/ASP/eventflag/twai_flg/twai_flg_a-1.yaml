version: "$Id: twai_flg_a-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_twai_flg_a_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      var:
        flgptn:
          type: FLGPTN
          value: BIT_PATTERN_A

    TASK1:
      type   : TASK
      tskstat: running

    FLG1:
      type  : EVENTFLAG
      flgptn: BIT_PATTERN_0A

  do:
    id     : ALM1
    syscall: twai_flg(FLG1, BIT_PATTERN_B, WAIT_FLG_MODE_A, &flgptn, ANY_ELAPSED_TIME)
    ercd   : E_CTX

  post_condition:
