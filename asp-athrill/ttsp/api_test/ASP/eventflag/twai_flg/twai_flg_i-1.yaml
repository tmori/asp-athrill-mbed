version: "$Id: twai_flg_i-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_twai_flg_i_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        flgptn:
          type: FLGPTN

    FLG1:
      type  : EVENTFLAG
      flgatr: TA_NULL
      flgptn: BIT_PATTERN_A|BIT_PATTERN_B

  do:
    id     : TASK1
    syscall: twai_flg(FLG1, BIT_PATTERN_A, WAIT_FLG_MODE_A, &flgptn, TMO_POL)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        flgptn:
          value: BIT_PATTERN_A|BIT_PATTERN_B
