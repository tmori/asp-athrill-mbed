version: "$Id: pol_flg_d-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_eventflag_pol_flg_d_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        flgptn:
          type: FLGPTN
          value: BIT_PATTERN_A

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : FLG1

    FLG1:
      type  : EVENTFLAG
      flgatr: TA_NULL
      flgptn: BIT_PATTERN_0A
      wtsklist:
        - TASK2:
            waiptn: BIT_PATTERN_B
            wfmode: WAIT_FLG_MODE_B

  do:
    id     : TASK1
    syscall: pol_flg(FLG1, BIT_PATTERN_C, WAIT_FLG_MODE_A, &flgptn)
    ercd   : E_ILUSE

  post_condition:
