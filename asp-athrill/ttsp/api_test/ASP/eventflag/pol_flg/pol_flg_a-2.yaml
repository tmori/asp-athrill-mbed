ASP_eventflag_pol_flg_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        flgptn:
          type: FLGPTN
          value: BIT_PATTERN_A

    FLG1:
      type  : EVENTFLAG
      flgptn: BIT_PATTERN_0A

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: true

  do:
    id     : TASK1
    syscall: pol_flg(FLG1, BIT_PATTERN_B, WAIT_FLG_MODE_A, &flgptn)
    ercd   : E_CTX

  post_condition:
