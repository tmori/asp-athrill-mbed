version: "$Id: snd_pdq_h-1-2-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_snd_pdq_h_1_2_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : PDQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      type: P_DATAQUEUE
      pdqatr : TA_TPRI
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      stsklist:
        - TASK2:
            data:     DATA_A
            datapri:  DATA_PRI_LOW
        - TASK3:
            data:     DATA_B
            datapri:  DATA_PRI_HIGH
      datalist:
        - data    : DATA_C
          datapri : DATA_PRI_HIGH
        - data    : DATA_D
          datapri : DATA_PRI_MID
        - data    : DATA_E
          datapri : DATA_PRI_MID

  do:
    id     : TASK1
    syscall: snd_pdq(PDQ1, DATA_F, DATA_PRI_MID)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      stsklist:
        - TASK2:
            data:     DATA_A
            datapri:  DATA_PRI_LOW
        - TASK1:
            data:     DATA_F
            datapri:  DATA_PRI_MID
        - TASK3:
            data:     DATA_B
            datapri:  DATA_PRI_HIGH
