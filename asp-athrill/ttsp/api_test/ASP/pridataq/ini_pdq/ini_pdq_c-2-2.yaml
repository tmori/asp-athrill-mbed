version: "$Id: ini_pdq_c-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_ini_pdq_c_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : PDQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : PDQ1

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      type: P_DATAQUEUE
      pdqatr : TA_NULL
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      stsklist:
        - TASK2:
              data:     DATA_A
              datapri:  DATA_PRI_HIGH
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
        - TASK4:
              data:     DATA_C
              datapri:  DATA_PRI_LOW
      datalist : 
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_MID
        - data:     DATA_F
          datapri:  DATA_PRI_LOW

  do:
    id     : TASK1
    syscall: ini_pdq(PDQ1)

  post_condition:
    TASK1:
      tskstat: ready
      porder: 1

    TASK2:
      tskstat: ready
      wobjid : 
      porder: 2

    TASK3:
      tskstat: ready
      wobjid : 

    TASK4:
      tskstat: running
      wobjid : 

    PDQ1:
      stsklist:
      datalist : 
