version: "$Id: trcv_pdq_i-1-2-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_trcv_pdq_i_1_2_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      stsklist : 
        - TASK2:
              data:     DATA_A
              datapri:  DATA_PRI_HIGH
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
      datalist : 
        - data:     DATA_C
          datapri:  DATA_PRI_MID
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_LOW

  do:
    id     : TASK1
    syscall: trcv_pdq(PDQ1, &data, &datapri, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: ready

    TASK2:
      tskstat: running
      wobjid : 

    PDQ1:
      stsklist : 
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
      datalist : 
        - data:     DATA_A
          datapri:  DATA_PRI_HIGH
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_LOW
