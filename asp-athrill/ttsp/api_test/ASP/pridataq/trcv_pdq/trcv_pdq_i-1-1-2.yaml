version: "$Id: trcv_pdq_i-1-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_trcv_pdq_i_1_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI

    PDQ1:
      type   : P_DATAQUEUE
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      stsklist :
      datalist :
        - data:     DATA_A
          datapri:  DATA_PRI_HIGH
        - data:     DATA_B
          datapri:  DATA_PRI_MID

  do:
    id     : TASK1
    syscall: trcv_pdq(PDQ1, &data, &datapri, ANY_ELAPSED_TIME)
    ercd   : E_OK

  post_condition:
    PDQ1:
      datalist :
        - data:     DATA_B
          datapri:  DATA_PRI_MID
