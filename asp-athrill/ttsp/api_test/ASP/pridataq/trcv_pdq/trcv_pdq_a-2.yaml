version: "$Id: trcv_pdq_a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_trcv_pdq_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t 
          value: DATA_A
        datapri:
          type: PRI
          value: DATA_PRI_MID

    PDQ1:
      type: P_DATAQUEUE

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: true

  do:
    id     : TASK1
    syscall: trcv_pdq(PDQ1, &data, &datapri, ANY_ELAPSED_TIME)
    ercd   : E_CTX

  post_condition:
