version: "$Id: ipsnd_pdq_f-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_ipsnd_pdq_f_4:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      rtsklist:
      datalist:
        - data:     DATA_A
          datapri:  DATA_PRI_HIGH
        - data:     DATA_B
          datapri:  DATA_PRI_MID

  do:
    id     : ALM1
    syscall: ipsnd_pdq(PDQ1, DATA_C, DATA_PRI_LOW)
    ercd   : E_OK

  post_condition:
    PDQ1:
      datalist:
        - data:     DATA_A
          datapri:  DATA_PRI_HIGH
        - data:     DATA_B
          datapri:  DATA_PRI_MID
        - data:     DATA_C
          datapri:  DATA_PRI_LOW
