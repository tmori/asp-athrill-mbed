version: "$Id: ipsnd_pdq_e-2-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_ipsnd_pdq_e_2_1_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1
      var    : 
        ttg_data:
          type: intptr_t
        ttg_pri:
          type: PRI

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt  : 3
      rtsklist : 
        - TASK2 :
            vardata: ttg_data
            varpri: ttg_pri
        - TASK3:
      datalist :

    CPU_STATE:
      type   : CPU_STATE
      dis_dsp: true
      chg_ipm: INT_PRI_TIMER

  do:
    id     : ALM1
    syscall: ipsnd_pdq(PDQ1, DATA_A, DATA_PRI_HIGH)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      wobjid : 

    PDQ1:
      rtsklist : 
        - TASK3:
