version: "$Id: prcv_pdq_b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_prcv_pdq_b_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t 
          value: DATA_A
        datapri:
          type: PRI
          value: DATA_PRI_MID

    PDQ1:
      type: P_DATAQUEUE

  do:
    id     : TASK1
    syscall: prcv_pdq(TNUM_PDQID+1, &data, &datapri)
    ercd   : E_ID

  post_condition:
