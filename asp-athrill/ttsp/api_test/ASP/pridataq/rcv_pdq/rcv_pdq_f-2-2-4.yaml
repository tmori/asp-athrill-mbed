version: "$Id: rcv_pdq_f-2-2-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_rcv_pdq_f_2_2_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : PDQ1

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 3
      maxdpri : DATA_PRI_MAX
      stsklist : 
        - TASK2:
              data:     DATA_A
              datapri:  DATA_PRI_HIGH
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
      datalist : 
        - data:     DATA_C
          datapri:  DATA_PRI_MID
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_LOW

  do:
    id     : TASK1
    syscall: rcv_pdq(PDQ1, &data, &datapri)
    ercd   : E_OK

  post_condition:
    TASK1:
      var    : 
        data:
          value: DATA_C
        datapri:
          value: DATA_PRI_MID

    TASK2:
      tskstat: suspended
      wobjid : 

    PDQ1:
      stsklist : 
        - TASK3:
              data:     DATA_B
              datapri:  DATA_PRI_MID
      datalist : 
        - data:     DATA_A
          datapri:  DATA_PRI_HIGH
        - data:     DATA_D
          datapri:  DATA_PRI_MID
        - data:     DATA_E
          datapri:  DATA_PRI_LOW
