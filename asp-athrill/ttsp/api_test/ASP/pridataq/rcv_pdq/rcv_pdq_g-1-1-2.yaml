version: "$Id: rcv_pdq_g-1-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_pridataq_rcv_pdq_g_1_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      var:
        data:
          type: intptr_t 
        datapri:
          type: PRI

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : PDQ1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      type: P_DATAQUEUE
      pdqcnt : 0
      rtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: rcv_pdq(PDQ1, &data, &datapri)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : PDQ1

    PDQ1:
      rtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
