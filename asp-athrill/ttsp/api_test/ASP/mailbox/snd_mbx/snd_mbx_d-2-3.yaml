version: "$Id: snd_mbx_d-2-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_snd_mbx_d_2_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        msg:
          type: T_MSG

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : MBX1
      var    : 
        pk_msg:
          type: "T_MSG*"

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1

    MBX1:
      type   : MAILBOX
      mbxatr : TA_NULL
      wtsklist : 
        - TASK2:
            var: pk_msg
        - TASK3:

  do:
    id     : TASK1
    syscall: snd_mbx(MBX1, &msg)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    MBX1:
      wtsklist : 
        - TASK3:
