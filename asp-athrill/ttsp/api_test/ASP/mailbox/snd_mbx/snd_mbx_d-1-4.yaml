version: "$Id: snd_mbx_d-1-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_snd_mbx_d_1_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        msg:
          type: T_MSG

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting-suspended
      wobjid : MBX1
      var    : 
        pk_msg:
          type: "T_MSG*"

    MBX1:
      type   : MAILBOX
      mbxatr : TA_NULL
      wtsklist : 
        - TASK2:
            var: pk_msg

  do:
    id     : TASK1
    syscall: snd_mbx(MBX1, &msg)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended
      wobjid : 

    MBX1:
      wtsklist : 
