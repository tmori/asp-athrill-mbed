version: "$Id: snd_mbx_d-2-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_snd_mbx_d_2_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        msg:
          type: T_MSG

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1
      var    : 
        pk_msg:
          type: "T_MSG*"

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : MBX1

    MBX1:
      type   : MAILBOX
      mbxatr : TA_NULL
      wtsklist : 
        - TASK2:
            var: pk_msg
        - TASK3:

    CPU_STATE:
      type   : CPU_STATE
      chg_ipm: ANY_IPM

  do:
    id     : TASK1
    syscall: snd_mbx(MBX1, &msg)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready
      wobjid : 

    MBX1:
      wtsklist : 
        - TASK3:
