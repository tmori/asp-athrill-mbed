version: "$Id: rcv_mbx_g-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_rcv_mbx_g_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      var:
        pk_msg:
          type: T_MSG*

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : MBX1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : MBX1

    MBX1:
      type    : MAILBOX
      mbxatr  : TA_NULL
      msglist :
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: rcv_mbx(MBX1, &pk_msg)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : MBX1

    MBX1:
      wtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
            var: pk_msg
