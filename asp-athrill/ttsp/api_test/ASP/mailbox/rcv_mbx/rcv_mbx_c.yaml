version: "$Id: rcv_mbx_c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_rcv_mbx_c:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running
      var:
        pk_msg:
          type: T_MSG*

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

    MBX1:
      type   : MAILBOX
      msglist: 

  do_0:
    id     : TASK1
    syscall: rcv_mbx(MBX1, &pk_msg)
    ercd   : E_RLWAI
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : MBX1

    TASK2:
      tskstat: running

    MBX1:
      wtsklist:
        - TASK1:
            var: pk_msg

  do_1:
    id     : TASK2
    syscall: rel_wai(TASK1)
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    TASK2:
      tskstat: ready

    MBX1:
      wtsklist:
