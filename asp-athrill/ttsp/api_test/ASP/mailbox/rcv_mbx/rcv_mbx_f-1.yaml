version: "$Id: rcv_mbx_f-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_rcv_mbx_f_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        pk_msg:
          type: T_MSG*

    MBX1:
      type   : MAILBOX
      mbxatr : TA_NULL
      msglist: 
        - msg: msg

  do:
    id     : TASK1
    syscall: rcv_mbx(MBX1, &pk_msg)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        pk_msg:
          value: "&msg"

    MBX1:
      msglist:
