version: "$Id: rcv_mbx_g-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_rcv_mbx_g_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      var:
        pk_msg:
          type: T_MSG*

    MBX1:
      type    : MAILBOX
      mbxatr  : TA_TPRI
      msglist :
      wtsklist:

  do:
    id     : TASK1
    syscall: rcv_mbx(MBX1, &pk_msg)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : MBX1

    MBX1:
      wtsklist:
        - TASK1:
            var: pk_msg
