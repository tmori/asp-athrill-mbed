version: "$Id: trcv_mbx_h-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mailbox_trcv_mbx_h_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        pk_msg:
          type: T_MSG*

    MBX1:
      type   : MAILBOX
      msglist: 

  do:
    id     : TASK1
    syscall: trcv_mbx(MBX1, &pk_msg, TMO_FEVR)

  post_condition:
    0:
      TASK1:
        tskstat: waiting
        wobjid : MBX1

      MBX1:
        wtsklist:
          - TASK1:
              var: pk_msg

    FOREVER_TIME:
