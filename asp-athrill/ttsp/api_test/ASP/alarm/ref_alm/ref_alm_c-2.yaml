version: "$Id: ref_alm_c-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_alarm_ref_alm_c_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        ralm:
          type: T_RALM

    ALM1:
      type   : ALARM
      almstat: TALM_STA
      hdlstat: STP
      lefttim: RELATIVE_TIME_A

  do:
    id     : TASK1
    syscall: ref_alm(ALM1, &ralm)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        ralm:
          almstat: TALM_STA
          lefttim: RELATIVE_TIME_A
