version: "$Id: sta_alm_c-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_alarm_sta_alm_c_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP

  do:
    id     : TASK1
    syscall: sta_alm(ALM1, -1)
    ercd   : E_PAR

  post_condition:
