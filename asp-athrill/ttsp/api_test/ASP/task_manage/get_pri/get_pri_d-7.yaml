version: "$Id: get_pri_d-7.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_get_pri_d_7:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      var:
        tskpri:
          type: PRI

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : SLEEP
      tskpri : TSK_PRI_MID

  do:
    id     : TASK1
    syscall: get_pri(TASK2, &tskpri)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        tskpri:
          value: TSK_PRI_MID
