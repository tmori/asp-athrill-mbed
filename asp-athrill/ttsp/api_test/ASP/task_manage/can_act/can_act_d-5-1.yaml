version: "$Id: can_act_d-5-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_can_act_d_5_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      actcnt : 0

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1
      actcnt : 0
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: can_act(TASK2)
    eruint : 0

  post_condition:
