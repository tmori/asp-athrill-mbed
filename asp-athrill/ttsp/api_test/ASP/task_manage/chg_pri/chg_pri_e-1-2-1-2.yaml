version: "$Id: chg_pri_e-1-2-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_chg_pri_e_1_2_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: ready

  do:
    id     : TASK1
    syscall: chg_pri(TASK2, TSK_PRI_MID)
    ercd   : E_OK

  post_condition:
