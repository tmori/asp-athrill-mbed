version: "$Id: chg_pri_g-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_chg_pri_g_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

  do:
    id     : TASK1
    syscall: chg_pri(TSK_SELF, TSK_PRI_HIGH)
    ercd   : E_OK

  post_condition:
    TASK1:
      tskpri : TSK_PRI_HIGH
