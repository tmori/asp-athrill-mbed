version: "$Id: chg_pri_e-2-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_chg_pri_e_2_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : DELAY
      lefttmo: RELATIVE_TIME_A

  do:
    id     : TASK1
    syscall: chg_pri(TASK2, TSK_PRI_LOW)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskpri : TSK_PRI_LOW
