version: "$Id: iact_tsk_e-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_iact_tsk_e_2_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SLEEP
      actcnt : 0

  do:
    id     : ALM1
    syscall: iact_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      actcnt : 1
