version: "$Id: ter_tsk_f-8-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_manage_ter_tsk_f_8_3:
  pre_condition:
    TASK1:
      type    : TASK
      tskstat : running
      tskpri  : TSK_PRI_MID

    TASK2:
      type    : TASK
      itskpri : TSK_PRI_MID
      tskpri  : TSK_PRI_LOW
      tskstat : waiting-suspended
      wobjid  : DELAY
      lefttmo : RELATIVE_TIME_A
      actcnt  : 1
      wupcnt  : 1

    TEX2:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : TEXPTN_A

  do:
    id     : TASK1
    syscall: ter_tsk(TASK2)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat : ready
      tskpri  : TSK_PRI_MID
      actcnt  : 0
      wupcnt  : 0
      bootcnt : 1

    TEX2:
      texstat: TTEX_DIS
      pndptn : 0
