version: "$Id: ref_tsk_c-4-8.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_refer_ref_tsk_c_4_8:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type: T_RTSK

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : MPF1
      lefttmo: ANY_ELAPSED_TIME
      var    :
        blk1:
          type: void*

    MPF1:
      type    : MEMORYPOOL
      blkcnt  : ANY_INI_BLKCNT
      fblkcnt : 0
      wtsklist:
        - TASK2:
            var: blk1

  do:
    id     : TASK1
    syscall: ref_tsk(TASK2,&rtsk)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtsk:
          tskstat: TTS_WAI
          tskwait: TTW_MPF
          wobjid : MPF1
          lefttmo: ANY_ELAPSED_TIME
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          actcnt : 0
          wupcnt : 0
