version: "$Id: ref_tsk_b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_refer_ref_tsk_b_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type   : T_RTSK
          tskstat: ANY_TASK_STAT
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          tskwait: ANY_TASK_WAIT
          wobjid : ANY_OBJECT_ID
          lefttmo: RELATIVE_TIME_A
          actcnt : ANY_QUEUING_CNT
          wupcnt : ANY_QUEUING_CNT

  do:
    id     : TASK1
    syscall: ref_tsk(TNUM_TSKID+1,&rtsk)
    ercd   : E_ID

  post_condition:
