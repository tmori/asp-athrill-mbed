version: "$Id: ref_tsk_c-3-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_refer_ref_tsk_c_3_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type: T_RTSK

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ref_tsk(TASK2,&rtsk)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtsk:
          tskstat: TTS_WAI
          tskwait: TTW_SEM
          wobjid : SEM1
          lefttmo: TMO_FEVR
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          actcnt : 0
          wupcnt : 0
