version: "$Id: ref_tsk_c-3-6.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_refer_ref_tsk_c_3_6:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type: T_RTSK

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : DTQ1
      var    : 
        ttg_data:
          type: intptr_t

    DTQ1:
      type    : DATAQUEUE
      dtqcnt  : 0
      rtsklist:
       - TASK2:
           var: ttg_data

  do:
    id     : TASK1
    syscall: ref_tsk(TASK2,&rtsk)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtsk:
          tskstat: TTS_WAI
          tskwait: TTW_RDTQ
          wobjid : DTQ1
          lefttmo: TMO_FEVR
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          actcnt : 0
          wupcnt : 0
