version: "$Id: ref_tsk_c-6-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_refer_ref_tsk_c_6_5:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtsk:
          type: T_RTSK

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : DTQ1

    DTQ1:
      type    : DATAQUEUE
      dtqcnt  : 0
      stsklist:
       - TASK2:
           data: DATA_A

  do:
    id     : TASK1
    syscall: ref_tsk(TASK2,&rtsk)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtsk:
          tskstat: TTS_WAS
          tskwait: TTW_SDTQ
          wobjid : DTQ1
          lefttmo: TMO_FEVR
          tskpri : TSK_PRI_MID
          tskbpri: TSK_PRI_MID
          actcnt : 0
          wupcnt : 0
