version: "$Id: ini_sem_c-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_ini_sem_c_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    SEM1:
      type   : SEMAPHORE
      maxsem : ANY_MAX_SEMCNT
      isemcnt: ANY_INI_SEMCNT
      semcnt : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ini_sem(SEM1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    SEM1:
      semcnt : ANY_INI_SEMCNT
      wtsklist:
