version: "$Id: twai_sem_j-2-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_twai_sem_j_2_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    SEM1:
      type   : SEMAPHORE
      sematr : TA_TPRI
      semcnt : 0

  do:
    id     : TASK1
    syscall: twai_sem(SEM1, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      wtsklist:
        - TASK1:
