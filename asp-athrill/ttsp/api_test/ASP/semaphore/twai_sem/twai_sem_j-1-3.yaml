version: "$Id: twai_sem_j-1-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_twai_sem_j_1_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid : SEM1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : SEM1

    SEM1:
      type   : SEMAPHORE
      sematr : TA_NULL
      semcnt : 0
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: twai_sem(SEM1, ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid : SEM1
      lefttmo: ANY_ELAPSED_TIME

    SEM1:
      wtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
