version: "$Id: twai_sem_a-3.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_twai_sem_a_3:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    SEM1:
      type   : SEMAPHORE

    CPU_STATE:
      type   : CPU_STATE
      chg_ipm: ANY_IPM

  do:
    id     : TASK1
    syscall: twai_sem(SEM1, ANY_ELAPSED_TIME)
    ercd   : E_CTX

  post_condition:
