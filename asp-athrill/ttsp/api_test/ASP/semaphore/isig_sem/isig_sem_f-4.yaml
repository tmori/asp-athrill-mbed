version: "$Id: isig_sem_f-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_isig_sem_f_4:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: waiting-suspended
      wobjid : SEM1

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    SEM1:
      type   : SEMAPHORE
      maxsem : ANY_MAX_SEMCNT
      semcnt : 0
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : ALM1
    syscall: isig_sem(SEM1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: suspended

    SEM1:
      wtsklist:
        - TASK3:
