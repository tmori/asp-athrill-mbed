version: "$Id: isig_sem_c.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_isig_sem_c:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    SEM1:
      type   : SEMAPHORE
      maxsem : ANY_MAX_SEMCNT
      semcnt : ANY_MAX_SEMCNT

  do:
    id     : ALM1
    syscall: isig_sem(SEM1)
    ercd   : E_QOVR

  post_condition:
