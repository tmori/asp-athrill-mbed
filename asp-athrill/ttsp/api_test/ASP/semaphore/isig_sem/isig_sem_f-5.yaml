version: "$Id: isig_sem_f-5.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_isig_sem_f_5:
  note: TESRY_003

  variation:
    gain_time: true

  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: STP

    TASK1:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    TASK3:
      type   : TASK
      tskstat: running

    SEM1:
      type    : SEMAPHORE
      maxsem  : ANY_MAX_SEMCNT
      semcnt  : 0
      wtsklist:
        - TASK1:
        - TASK2:

  do_0:
    id     : TASK3
    syscall: sta_alm(ALM1, ACTIVATE_ALARM_TIME)
    ercd   : E_OK
    gcov   : false

  post_condition_0:
    ALM1:
      almstat: TALM_STA

  do_1:
    id     : TASK3
    syscall: slp_tsk()
    gcov   : false

  post_condition_1:
    TASK3:
      tskstat: waiting
      wobjid : SLEEP

    ALM1:
      almstat: TALM_STP
      hdlstat: ACTIVATE

  do_2:
    id     : ALM1
    syscall: isig_sem(SEM1)
    ercd   : E_OK
    gcov   : true

  post_condition_2:
    TASK1:
      tskstat: ready

    SEM1:
      wtsklist:
        - TASK2:

  do_3:
    id  : ALM1
    code: return
    gcov   : false

  post_condition_3:
    ALM1:
      almstat: TALM_STP
      hdlstat: STP

    TASK1:
      tskstat: running
