version: "$Id: isig_sem_f-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_isig_sem_f_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid : SEM1

    TASK3:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    TASK4:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: ready

    SEM1:
      type   : SEMAPHORE
      sematr : TA_NULL
      maxsem : ANY_MAX_SEMCNT
      semcnt : 0
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : ALM1
    syscall: isig_sem(SEM1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat    : ready
      porder: 2

    TASK4:
      porder: 1

    SEM1:
      wtsklist:
        - TASK3:
