version: "$Id: sig_sem_a-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_sig_sem_a_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    SEM1:
      type   : SEMAPHORE

  do:
    id     : ALM1
    syscall: sig_sem(SEM1)
    ercd   : E_CTX

  post_condition:
