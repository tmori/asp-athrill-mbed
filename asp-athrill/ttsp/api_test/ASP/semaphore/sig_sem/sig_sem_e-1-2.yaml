version: "$Id: sig_sem_e-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_sig_sem_e_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: waiting
      wobjid : SEM1

    SEM1:
      type   : SEMAPHORE
      maxsem : ANY_MAX_SEMCNT
      semcnt : 0
      wtsklist:
        - TASK2:

    CPU_STATE:
      type   : CPU_STATE
      dis_dsp: true

  do:
    id     : TASK1
    syscall: sig_sem(SEM1)
    ercd   : E_OK

  post_condition:
    TASK2:
      tskstat: ready

    SEM1:
      wtsklist:
