version: "$Id: wai_sem_d.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_semaphore_wai_sem_d:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: ready

    SEM1:
      type   : SEMAPHORE
      isemcnt: ANY_INI_SEMCNT
      semcnt : 0

  do_0:
    id     : TASK1
    syscall: wai_sem(SEM1)
    ercd   : E_DLT
    gcov   : true

  post_condition_0:
    TASK1:
      tskstat: waiting
      wobjid : SEM1

    TASK2:
      tskstat: running

    SEM1:
      wtsklist:
        - TASK1:

  do_1:
    id     : TASK2
    syscall: ini_sem(SEM1)
    gcov   : false

  post_condition_1:
    TASK1:
      tskstat: running

    TASK2:
      tskstat: ready

    SEM1:
      semcnt  : ANY_INI_SEMCNT
      wtsklist:
