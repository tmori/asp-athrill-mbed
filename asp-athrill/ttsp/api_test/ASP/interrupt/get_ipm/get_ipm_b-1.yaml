version: "$Id: get_ipm_b-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_interrupt_get_ipm_b_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        intpri:
          type: PRI

    CPU_STATE:
      type   : CPU_STATE
      chg_ipm: TIPM_ENAALL

  do:
    id     : TASK1
    syscall: get_ipm(&intpri)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        intpri:
          value: TIPM_ENAALL
