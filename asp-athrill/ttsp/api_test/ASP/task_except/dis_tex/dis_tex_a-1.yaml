version: "$Id: dis_tex_a-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_except_dis_tex_a_1:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

  do:
    id     : ALM1
    syscall: dis_tex()
    ercd   : E_CTX

  post_condition:
