version: "$Id: ref_tex_e-4-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_except_ref_tex_e_4_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtex:
          type : T_RTEX

    TASK2:
      type   : TASK
      tskstat: waiting
      wobjid : SEM1

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_DIS
      hdlstat: STP
      pndptn : TEXPTN_0A

    SEM1:
      type    : SEMAPHORE
      semcnt  : 0
      wtsklist:
        - TASK2:

  do:
    id     : TASK1
    syscall: ref_tex(TASK2, &rtex)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtex:
          texstat: TTEX_DIS
          pndptn : TEXPTN_0A
