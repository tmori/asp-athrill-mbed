version: "$Id: ref_tex_e-1-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_except_ref_tex_e_1_1:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rtex:
          type : T_RTEX

    TASK2:
      type   : TASK
      tskstat: ready

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : TEXPTN_0A

  do:
    id     : TASK1
    syscall: ref_tex(TASK2, &rtex)
    ercd   : E_OK

  post_condition:
    TASK1:
      var:
        rtex:
          texstat: TTEX_ENA
          pndptn : TEXPTN_0A
