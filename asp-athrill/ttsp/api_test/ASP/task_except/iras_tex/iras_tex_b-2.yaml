version: "$Id: iras_tex_b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_except_iras_tex_b_2:
  pre_condition:
    ALM1:
      type    : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

  do:
    id     : ALM1
    syscall: iras_tex(TNUM_TSKID+1, TEXPTN_A)
    ercd   : E_ID

  post_condition:
