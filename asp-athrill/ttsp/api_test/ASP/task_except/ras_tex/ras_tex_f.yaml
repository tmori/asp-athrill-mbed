version: "$Id: ras_tex_f.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_except_ras_tex_f:
  note: TESRY_008

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TEX1:
      type   : TASK_EXC
      task   : TASK1
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : 0

  do_0:
    id     : TASK1
    syscall: ras_tex(TSK_SELF, TEXPTN_A)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TEX1:
      texstat: TTEX_DIS
      hdlstat: ACTIVATE
      texptn : TEXPTN_A

  do_1:
    id     : TEX1
    code   : return
    gcov   : false

  post_condition_1:
    TEX1:
      texstat: TTEX_ENA
      hdlstat: STP
      texptn : 0
