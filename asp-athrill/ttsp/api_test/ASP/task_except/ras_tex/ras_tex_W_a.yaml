version: "$Id: ras_tex_W_a.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_task_except_ras_tex_W_a:
  note: TESRY_011

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    TASK2:
      type   : TASK
      tskstat: ready

    TEX1:
      type   : TASK_EXC
      task   : TASK2
      texstat: TTEX_ENA
      hdlstat: STP
      pndptn : TEXPTN_0A

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: false

  do_0:
    id     : TASK1
    syscall: ras_tex(TASK2, TEXPTN_A)
    ercd   : E_OK
    gcov   : true

  post_condition_0:
    TEX1:
      pndptn : TEXPTN_0A|TEXPTN_A

  do_1:
    id     : TASK1
    syscall: slp_tsk()
    gcov   : true

  post_condition_1:
    TASK1:
      tskstat: waiting
      wobjid : SLEEP

    TASK2:
      tskstat: running

    TEX1:
      texstat: TTEX_DIS
      hdlstat: ACTIVATE
      texptn : TEXPTN_0A|TEXPTN_A
      pndptn : 0

  do_2:
    id     : TEX1
    syscall: loc_cpu()
    ercd   : E_OK
    gcov   : false

  post_condition_2:
    CPU_STATE:
      loc_cpu: true

  do_3:
    id     : TEX1
    code   : return
    gcov   : true

  post_condition_3:
    TEX1:
      texstat: TTEX_ENA
      hdlstat: STP
      texptn : 0

    CPU_STATE:
      loc_cpu: false
