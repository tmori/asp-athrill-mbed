version: "$Id: irot_rdq_c-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_sys_manage_irot_rdq_c_2:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat : TALM_STP
      hdlstat : ACTIVATE

    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_HIGH
      porder: 1

    TASK2:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder: 1

    TASK3:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder: 2

  do:
    id     : ALM1
    syscall: irot_rdq(TSK_PRI_MID)
    ercd   : E_OK

  post_condition:
    TASK2:
      porder: 2

    TASK3:
      porder: 1
