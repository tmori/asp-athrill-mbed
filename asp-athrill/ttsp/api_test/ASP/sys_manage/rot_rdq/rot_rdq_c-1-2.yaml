version: "$Id: rot_rdq_c-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_sys_manage_rot_rdq_c_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      tskpri : TSK_PRI_MID
      porder: 1

    TASK2:
      type   : TASK
      tskstat: ready
      tskpri : TSK_PRI_MID
      porder: 2

    CPU_STATE:
      type   : CPU_STATE
      dis_dsp: true

  do:
    id     : TASK1
    syscall: rot_rdq(TPRI_SELF)
    ercd   : E_OK

  post_condition:
    TASK1:
      porder: 2

    TASK2:
      porder: 1
