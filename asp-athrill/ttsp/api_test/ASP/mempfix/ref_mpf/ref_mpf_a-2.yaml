version: "$Id: ref_mpf_a-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_ref_mpf_a_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        rmpf:
          type: T_RMPF
          wtskid: ANY_OBJECT_ID
          fblkcnt: ANY_NOW_BLKCNT

    MPF1:
      type  : MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT

    CPU_STATE:
      type   : CPU_STATE
      loc_cpu: true

  do:
    id     : TASK1
    syscall: ref_mpf(MPF1, &rmpf)
    ercd   : E_CTX

  post_condition:
