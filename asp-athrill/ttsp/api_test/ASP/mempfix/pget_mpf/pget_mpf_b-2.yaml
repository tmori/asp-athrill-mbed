version: "$Id: pget_mpf_b-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_pget_mpf_b_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        blk:
          type: void*
          value: (void*)ANY_ADDRESS

    MPF1:
      type  : MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT

  do:
    id     : TASK1
    syscall: pget_mpf(TNUM_MPFID+1,&blk)
    ercd   : E_ID

  post_condition:
