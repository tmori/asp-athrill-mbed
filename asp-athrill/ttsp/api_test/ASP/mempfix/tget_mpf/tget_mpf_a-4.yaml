version: "$Id: tget_mpf_a-4.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_tget_mpf_a_4:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        blk:
          type: void*
          value: (void*)ANY_ADDRESS

    MPF1:
      type  : MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT

    CPU_STATE:
      type   : CPU_STATE
      dis_dsp: true

  do:
    id     : TASK1
    syscall: tget_mpf(MPF1,&blk,ANY_ELAPSED_TIME)
    ercd   : E_CTX

  post_condition:
