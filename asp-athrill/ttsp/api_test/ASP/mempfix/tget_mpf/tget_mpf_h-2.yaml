version: "$Id: tget_mpf_h-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_tget_mpf_h_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        blk:
          type: void*
          value: (void*)ANY_ADDRESS

    MPF1:
      type: MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT
      fblkcnt: 0

  do:
    id     : TASK1
    syscall: tget_mpf(MPF1,&blk,TMO_POL)
    ercd   : E_TMOUT

  post_condition:
 
