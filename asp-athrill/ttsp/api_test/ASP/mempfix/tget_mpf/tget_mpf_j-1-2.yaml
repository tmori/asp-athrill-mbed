version: "$Id: tget_mpf_j-1-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_tget_mpf_j_1_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskpri : TSK_PRI_HIGH
      tskstat: running
      var:
        blk:
          type: void*

    TASK2:
      type   : TASK
      tskpri : TSK_PRI_MID
      tskstat: waiting
      wobjid: MPF1

    TASK3:
      type   : TASK
      tskpri : TSK_PRI_LOW
      tskstat: waiting
      wobjid: MPF1

    MPF1:
      type: MEMORYPOOL
      mpfatr: TA_NULL
      blkcnt: ANY_INI_BLKCNT
      fblkcnt: 0
      wtsklist:
        - TASK2:
        - TASK3:

  do:
    id     : TASK1
    syscall: tget_mpf(MPF1,&blk,ANY_ELAPSED_TIME)

  post_condition:
    TASK1:
      tskstat: waiting
      wobjid: MPF1
      lefttmo: ANY_ELAPSED_TIME

    MPF1:
      fblkcnt: 0
      wtsklist:
        - TASK2:
        - TASK3:
        - TASK1:
