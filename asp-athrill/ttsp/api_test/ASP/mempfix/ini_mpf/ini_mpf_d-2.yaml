version: "$Id: ini_mpf_d-2.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_ini_mpf_d_2:
  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running

    MPF1:
      type: MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT
      fblkcnt: 0

  do:
    id     : TASK1
    syscall: ini_mpf(MPF1)
    ercd   : E_OK

  post_condition:
    MPF1:
      fblkcnt: ANY_INI_BLKCNT
