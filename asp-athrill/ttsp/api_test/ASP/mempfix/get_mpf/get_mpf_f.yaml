version: "$Id: get_mpf_f.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_get_mpf_f:
  pre_condition:
    TASK1:
      type:     TASK
      tskstat:  running
      var:
        blk:
          type: void*

    MPF1:
      type: MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT
      fblkcnt: ANY_NOW_BLKCNT

  do:
    id     : TASK1
    syscall: get_mpf(MPF1,&blk)
    ercd   : E_OK

  post_condition:
    MPF1:
      fblkcnt: ANY_NOW_BLKCNT-1
