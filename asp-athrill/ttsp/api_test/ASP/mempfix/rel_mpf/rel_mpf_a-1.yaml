version: "$Id: rel_mpf_a-1.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_rel_mpf_a_1:
  pre_condition:
    ALM1:
      type   : ALARM
      almstat: TALM_STP
      hdlstat: ACTIVATE
      var:
        blk:
          type : void*
          value: (void*)ANY_ADDRESS

    TASK1:
      type   : TASK
      tskstat: running
    
    MPF1:
      type  : MEMORYPOOL
      blkcnt: ANY_INI_BLKCNT

  do:
    id     : ALM1
    syscall: rel_mpf(MPF1, blk)
    ercd   : E_CTX

  post_condition:
