version: "$Id: rel_mpf_W_a.yaml 2 2012-05-09 02:23:52Z nces-shigihara $"
ASP_mempfix_rel_mpf_W_a:
  note: TESRY_007

  pre_condition:
    TASK1:
      type   : TASK
      tskstat: running
      var:
        blk:
          type : void*

    MPF1:
      type   : MEMORYPOOL
      blkcnt : ANY_INI_BLKCNT
      fblkcnt: ANY_INI_BLKCNT

  do_0:
    id     : TASK1
    syscall: get_mpf(MPF1, &blk)
    ercd   : E_OK
    gcov   : false

  post_condition_0:
    MPF1:
      fblkcnt: ANY_INI_BLKCNT-1

  do_1:
    id     : TASK1
    syscall: rel_mpf(MPF1, blk-1)
    ercd   : E_PAR
    gcov   : true

  post_condition_1:
